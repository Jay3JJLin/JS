<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>得到时间戳</title>
</head>

<body>
    <script>
        // 1. getTime()
        const date = new Date();
        console.log(date.getTime());
        // 2. +new Date()
        console.log(+new Date());// 白(黑)--字符串  蓝紫色--数字型
        //3. Date.now()
        console.log(Date.now());



        // 2. +new Date() 得到当前时间戳
        console.log(+new Date());
        console.log('-------------');
        console.log(+new Date('2023-5-16 08:00:00'));

        // 根据日期 Day() 0~6 返回的是 星期一
        const arr = new Array('星期天', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六',);
        // const date1 = new Date();
        console.log(arr[new Date().getDay()]);
    </script>
</body>

</html>

<!-- 
三种方式获取时间戳：
1. 使用 getTime() 方法
const date = new Date();
console.log(date.getTime());

2. 简写 +new Date()
console.log(+new Date());

3. 使用 Date.now()
console.log(Date.now());
Ø 无需实例化
Ø 但是只能得到当前的时间戳， 而前面两种可以返回指定时间的时间戳

l 使用场景： 如果计算倒计时效果，前面方法无法直接计算，需要借助于时间戳完成
l 什么是时间戳:
Ø 是指1970年01月01日00时00分00秒起至现在的毫秒数，它是一种特殊的计量时间的方式
l 算法：
Ø 将来的时间戳 - 现在的时间戳 = 剩余时间毫秒数
Ø 剩余时间毫秒数 转换为 剩余时间的 年月日时分秒 就是 倒计时时间
Ø 比如 将来时间戳 2000ms - 现在时间戳 1000ms = 1000ms
Ø 1000ms 转换为就是 0小时0分1秒


1. 实例化日期对象怎么写？
Ø new Date()
2. 日期对象方法里面月份和星期有什么注意的？
Ø 月份是0~11, 星期是 0~6 前者需要+1 后者只需要注意星期天是0
3. 获取时间戳有哪三种方式？重点记住那个？
Ø date.getTime()
Ø +new Date()
Ø Date.now()
Ø 重点记住 +new Date() 因为可以返回当前时间戳或者指定的
时间戳
