<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>子节点</title>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <script>
        const ul = document.querySelector('ul'); //获取父亲 ul
        console.log(ul.children);//得到伪数组 选择的是 亲儿子(里面的内容一起拿过来) 
        const li2 = document.querySelector('ul li:nth-child(2)');
        console.log(li2.previousElementSibling);//上一个兄弟
        console.log(li2.nextElementSibling);//下一个兄弟
    </script>
</body>

</html>

<!-- 
子节点查找：
childNodes
获得所有子节点、包括文本节点（空格、换行）、注释节点等
children 属性 （重点）
仅获得所有元素节点
返回的还是一个伪数组

兄弟关系查找：
1. 下一个兄弟节点
Ø nextElementSibling 属性
2. 上一个兄弟节点
Ø previousElementSibling 属性

1. 查找父节点用那个属性？
Ø parentNode
2. 查找所有子节点用那个属性？
Ø children
3. 查找兄弟节点用那个属性？
Ø nextElementSibling
Ø previousElementSibling
 -->
