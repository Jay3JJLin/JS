<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>显示格式化的时间</title>
    <style>
        div {
            width: 300px;
            height: 40px;
            border: 1px solid pink;
            /* 文字水平居中  */
            text-align: center;
            /* 文字垂直居中 */
            line-height: 40px;
        }
    </style>
</head>

<body>
    <div></div>
    <script>
        const div = document.querySelector('div');
        // 得到日期对象 内外都有这个函数 防止刷新时的空白
        const date = new Date();
        div.innerHTML = date.toLocaleString();//2023/5/15 19:23:21
        setInterval(function () {
            const date = new Date();
            div.innerHTML = date.toLocaleString();
        }, 1000);
        // div.innerHTML = date.toLocaleDateString();//2023/5/15
        // div.innerHTML = date.toLocaleTimeString();//得到时间
    </script>
</body>

</html>
