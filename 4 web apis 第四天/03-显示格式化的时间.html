<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>显示格式化的时间</title>
    <style>
        div {
            width: 300px;
            height: 40px;
            border: 1px solid pink;
            /* 文字水平居中  */
            text-align: center;
            /* 文字垂直居中 */
            line-height: 40px;
        }
    </style>
</head>

<body>
    <div></div>
    <script>
        const div = document.querySelector('div');
        function getMydate() {
            const date = new Date();
            let h = date.getHours();
            h = h < 10 ? '0' + h : h;//字符串+数字 结果为字符串型
            let m = date.getMinutes();
            m = m < 10 ? '0' + m : m;
            let s = date.getSeconds()
            s = s < 10 ? '0' + s : s;
            return `今天是：${date.getFullYear()}年${date.getMonth() + 1}月${date.getDate()}号 ${h}:${m}:${s} `;
        }
        // 外部有一个getMydate()函数 防止刷新时
        div.innerHTML = getMydate();
        // 设置定时器才能动
        setInterval(function () {
            div.innerHTML = getMydate();
        }, 1000);

    </script>
</body>

</html>
