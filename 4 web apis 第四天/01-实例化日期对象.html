<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实例化日期对象</title>
</head>

<body>
    <script>
        // 实例化 new
        // 1.得到当前时间
        const date = new Date();
        console.log(date);
        // 2.得到指定时间 常用于倒计时
        const date1 = new Date('2023-6-1 08:30:00');
        console.log(date1);
    </script>
</body>

</html>

<!-- 
l 在代码中发现了 new 关键字时，一般将这个操作称为实例化
l 创建一个时间对象并获取时间
Ø 获得当前时间
    const date = new Date();
Ø 获得指定时间

 -->
