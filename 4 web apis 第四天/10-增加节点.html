<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>增加节点</title>
</head>

<body>
    <ul>
        <li>我是老大</li>
    </ul>
    <script>
        // 1.创建节点
        // const div = document.createElement('div');
        // console.log(div);
        // 2.追加节点(后) 作为最后一个子元素  尾插
        // document.body.appendChild(div);

        const ul = document.querySelector('ul');//获取元素
        const li = document.createElement('li');//创建节点
        li.innerHTML = '我是li';//向li里面添加内容 innerHTML可以识别标签
        // ul.appendChild(li);//追加 变量不加引号

        // 3.追加节点(前) 前插
        // ul.children; //伪数组
        // insertBefore(插入的元素，放到哪个元素的前面)
        ul.insertBefore(li, ul.children[0]);

    </script>
</body>

</html>

<!-- 
1.创建节点
即创造出一个新的网页元素，再添加到网页内，一般先创建节点，然后插入节点
创建元素节点方法
document.createElement('标签名');


2.追加节点
l 要想在界面看到，还得插入到某个父元素中
l 插入到父元素的最后一个子元素:
    父元素.appendChild(要插入的元素)
l 插入到父元素中某个子元素的前面
父元素.insertBefore(要插入的元素,在哪个元素前面)
 -->
