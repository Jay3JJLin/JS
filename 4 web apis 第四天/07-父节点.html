<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>父节点</title>
</head>

<body>
    <div class="yeye">
        <div class="dad">
            <div class="baby">x</div>
        </div>
    </div>
    <script>
        const baby = document.querySelector('.baby');
        console.log(baby);//返回dom对象
        console.log(baby.parentNode);//只能得到最近一级的父亲(亲父亲)
        console.log(baby.parentNode.parentNode);
    </script>
</body>

</html>

<!-- 
l. DOM节点
Ø DOM树里每一个内容都称之为节点

2. 节点类型
元素节点
所有的标签 比如 body、 div
html 是根节点
属性节点
所有的属性 比如 href
文本节点
所有的文本
其他

3. 我们重点记住那个节点？
Ø 元素节点
Ø 可以更好的让我们理清标签元素之间的关系

查找节点
节点关系：针对的找亲戚返回的都是对象
Ø 父节点
Ø 子节点
Ø 兄弟节点

l 父节点查找：
Ø parentNode 属性
Ø 返回最近一级的父节点 找不到返回为null
语法：子元素.parentNode
 -->
