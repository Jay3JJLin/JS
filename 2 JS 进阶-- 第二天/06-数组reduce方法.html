<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组reduce方法</title>
</head>

<body>
    <script>
        // 数组reduce方法
        // arr.reduce(function(上一次值,当前值){}，初始值)
        const arr = [1, 5, 8];
        // 1.没有初始值
        const total1 = arr.reduce(function (prev, curv) {
            return prev + curv;
        })
        console.log(total1);//14

        // 2.有初始值 箭头函数(由于只有一行代码,故省略return)
        const total2 = arr.reduce((prev, curv) => prev + curv, 10)
        console.log(total2);//24


    </script>
</body>

</html>

<!-- 
 作用：reduce 返回函数累计处理的结果，经常用于求和等
 语法：
arr.reduce(function(累计值,当前元素[索引号][源数组]){}.起始值)

 累计值参数：
1. 如果有起始值，则以起始值为准开始累计， 累计值 = 起始值
2. 如果没有起始值， 则累计值以数组的第一个数组元素作为起始值开始累计
3. 后面每次遍历就会用后面的数组元素 累计到 累计值 里面 （类似求和里面的 sum ）
 -->
