<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String常见方法</title>
    <style>
        img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <img src="./images/String常见方法.jpg" alt="">
    <script>
        // 都是实例方法

        // 1. split 把字符串转换为数组
        // 相反,join 是把数组转换为字符串
        const str = 'pink,red';
        const arr = str.split(',');
        console.log(arr);//数组

        const str1 = '2023-6-5';
        const arr1 = str1.split('-');
        console.log(arr1);


        // 2.字符串的截取,subString(开始的索引号，[结束的索引号])
        // 2.1 如果省略 结束的索引号，默认取到最后
        const str2 = '我对胡桃一心一意';
        console.log(str2.substring(2));//胡桃一心一意

        // 2.2 如果不省略，则截取时记得索引号 左闭右开
        // 结束的索引号不包含想要截取的部分
        console.log(str2.substring(2, 4));//胡桃


        // 3. startsWith(匹配的字符串 [,开始的索引号]) 判断是不是以某个字符开头 默认0开始
        const str3 = 'pink上课中';
        console.log(str3.startsWith('pink'));//true


        // 4. includes(匹配的字符串 [,开始位置的索引号])
        // 判断某个字符串是否包含在一个字符串里面
        const str4 = '艹，走，忽略';
        console.log(str4.includes('走'));//true
    </script>
</body>

</html>
