<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组reduce方法</title>
</head>

<body>
    <script>
        // 数组reduce方法
        // arr.reduce(function(上一次值,当前值){}，初始值)
        const arr = [1, 5, 8];
        // 1.没有初始值
        // 遍历的次数 = 数组元素个数 - 1
        const total1 = arr.reduce(function (prev, curv) {
            return prev + curv;
        })
        console.log(total1);//14

        // 上一次值   当前值   返回值 (一次循环)
        //    1         5       6   第一次循环
        //    6         8       14  第二次循环


        // 2.有初始值 箭头函数(由于只有一行代码,故省略return)
        // 数组元素有几个 就循环几次
        const total2 = arr.reduce((prev, curv) => prev + curv, 10)
        console.log(total2);//24

        // 上一次值   当前值   返回值  (一次循环)
        //    10        1       11   第一次循环
        //    11        5       16   第二次循环
        //    16        8       24   第三次循环

        // 当没有新的数组元素可作为当前值时，循环结束
    </script>
</body>

</html>

<!-- 
reduce执行过程:
1.如果没有起始值，则上一次值以数组的第一个数组元素的值
2.每一次循环,把返回值给作为 下一次循环的 上一次值
3.如果有起始值，则 起始值作为上一次值
 -->
