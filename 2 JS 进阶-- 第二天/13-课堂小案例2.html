<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课堂小案例2</title>
    <style>
        div {
            color: #ccc;
        }
    </style>
</head>

<body>
    <div></div>
    <script>
        const gift = '50g茶叶,清洗球';
        // // 1.把字符串拆分为数组
        // console.log(gift.split(','));

        // // 2.根据数组元素个数，生成对应span标签
        // const str = gift.split(',').map(item => `<span>【赠品】${item}</span> <br>`).join('');
        // console.log(str);

        // // 3.将字符串str追加进盒子div
        // document.querySelector('div').innerHTML = str;

        document.querySelector('div').innerHTML = gift.split(',').map(item => `<span>【赠品】${item}</span> <br>`).join('');
    </script>
</body>

</html>

<!-- 
思路：
①：把字符串拆分为数组，这样两个赠品就拆分开了 用那个方法？split(‘,’)
②：利用map遍历数组，同时把数组元素生成到span里面，并且返回
③：因为返回的是数组，所以需要 转换为字符串, 用那个方法？join(‘’)
④：p的innerHTML 存放刚才的返回值
 -->
