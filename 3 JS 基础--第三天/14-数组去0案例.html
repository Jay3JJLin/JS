<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组去零案例</title>
</head>

<body>
    <script>
        let arr = new Array(2, 0, 6, 1, 77, 0, 52, 0, 25, 7);
        //1.声明一个新数组
        let newArr = new Array();
        //2.遍历筛选
        for (let i = 0; i < arr.length; i++) {
            //筛选去零
            if (arr[i] !== 0) {
                newArr.push(arr[i]);
            }
        }
        //4.打印输出去零后的数组
        console.log(newArr);
    </script>
</body>

</html>

<!-- 
需求：将数组 [2, 0, 6, 1, 77, 0, 52, 0, 25, 7] 中的 0 去掉后，形成一个不包含 0 的新数组
分析：
①：声明一个新的数组用于存放新数据newArr
②：遍历原来的旧数组， 找出不等于0的元素
③：依次追加给新数组 newArr
 -->
