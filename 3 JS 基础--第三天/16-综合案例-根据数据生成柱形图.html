<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>根据数据生成柱形图</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            /* 弹性布局 flex */
            display: flex;
            width: 700px;
            height: 300px;
            border-left: 1px solid pink;
            border-bottom: 1px solid pink;
            margin: 50px auto;
            /* 均匀排列每个元素,每个元素周围分配相同的空间 */
            justify-content: space-around;
            /* 元素向侧轴终点对齐。 即侧轴对齐--底部 */
            align-items: flex-end;
            text-align: center;
        }

        .box>div {
            display: flex;
            width: 50px;
            background-color: pink;
            /* 主轴设置为y轴 */
            flex-direction: column;
            /* 均匀排列每个元素,首个元素放置于起点，末尾元素放置于终点 */
            justify-content: space-between;
        }

        .box div span {
            margin-top: -20px;
        }

        .box div h4 {
            /* 负值就反方向 往下移 往左移 */
            margin-bottom: -35px;
            width: 70px;
            margin-left: -10px;
        }
    </style>
</head>

<body>
    <script>
        //1.四次弹框
        // 声明一个新数组
        let arr = [];
        for (let i = 1; i <= 4; i++) {
            // let num = prompt(`请输入第${i}季度的数据`);
            // arr.push(num);
            arr.push(+prompt(`请输入第${i}季度的数据`));//push记得加(),不是等号赋值的形式
        }
        // console.log(arr);
        //盒子开头
        document.write(`<div class="box">`);

        //盒子中间  利用循环的形式 取数组元素，所以要从0开始
        for (let i = 0; i < arr.length; i++) {
            document.write(`
                <div style="height: ${arr[i]}px">
                    <span>${arr[i]}</span>
                    <h4>第${i + 1}季度</h4>
                </div>
            `)
        }

        //盒子结尾
        document.write(`</div>`);

    </script>
</body>

</html>

<!-- 
需求： 用户输入四个季度的数据，可以生成柱形图
分析：
①：需要输入4次，所以可以把4个数据放到一个数组里面
Ø 利用循环，弹出4次框，同时存到数组里面
②：遍历改数组，根据数据生成4个柱形图，渲染打印到页面中
Ø 柱形图就是div盒子，设置宽度固定，高度是用户输入的数据
Ø div里面包含显示的数字和 第n季度
 -->
