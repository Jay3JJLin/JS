<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <script>
        let arr = Array('pink', 'green');
        //新增 push 相当于尾插 可以单个，多个
        // console.log(arr.push('hotpink'));//新数组的长度 3
        // console.log(arr);

        //2.开头添加 unshift 相当于头插
        arr.unshift('red', 'blue');//顺序头插，red排第一 
        console.log(arr);
    </script>
</body>

</html>

<!-- 
数组添加新的数据
arr.push(新增的内容) 尾插
arr.unshift(新增的内容) 头插
 -->

<!-- 
数组.push() 方法将一个或多个元素添加到数组的末尾，并返回该数组的新长度 (重点)
  -->
