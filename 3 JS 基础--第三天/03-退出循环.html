    <title>退出循环</title>
</head>

<body>
    <script>
        // for (let i = 0; i < 5; i++) {
        //     if (i === 3) {
        //         continue;//推出本次循环，本次循环中continue下面的语句不再执行
        //     }
        //     console.log(i);
        //     document.write(i);
        // }

        for (let i = 0; i < 5; i++) {
            if (i === 3) {
                break;//退出整个循环，结束循环
            }
            console.log(i);
            document.write(i);
        }
    </script>
</body>

<!-- 
2. 退出循环
l continue 退出本次循环，一般用于排除或者跳过某一个选项的时候, 可以使用continue
l break 退出整个for循环，一般用于结果已经得到, 后续的循环不需要的时候可以使用
了解：
1. while(true) 来构造“无限”循环，需要使用break退出循环。
2. for(;;) 也可以来构造“无限”循环，同样需要使用break退出循环。
 -->

 <!-- 
1. for循环和while循环有什么区别呢：
Ø 当如果明确了循环的次数的时候推荐使用for循环
Ø 当不明确循环的次数的时候推荐使用while循环
