<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组筛选</title>
</head>

<body>
    <script>
        let arr = new Array(2, 0, 6, 1, 77, 9, 54, 3, 78, 7);
        //1.声明新的空数组
        let newArr = [];
        //2.遍历旧数组
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] >= 10) {
                //3.满足条件 追加给新数组
                newArr.push(arr[i]);
            }
        }
        //4.输出新数组
        console.log(newArr);
    </script>
</body>

</html>

<!-- 
需求：将数组 [2, 0, 6, 1, 77, 0, 52, 0, 25, 7] 中大于等于 10 的元素选出来，放入新数组
分析：
①：声明一个新的数组用于存放新数据newArr
②：遍历原来的旧数组， 找出大于等于 10 的元素
③：依次追加给新数组 newArr
 -->
