<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组操作-改</title>
</head>

<body>
    <script>
        let arr = ['pink', 'red', 'green'];
        // console.log(arr);
        // console.log(arr[0]);//undefined
        //修改
        //给所有数组元素后面加个老师
        for (let i = 0; i < arr.length; i++) {
            arr[i] += '老师';//字符串拼接
        }
        console.log(arr);
    </script>
</body>

</html>

<!-- 
重新赋值
数组[下标] = 新值
 -->
