        let arr = new Array('red', 'green', 'blue');

<!-- 
删除数组中数据
arr.pop() 尾删
arr.shift() 头删
arr.splice(操作的下标,删除的个数) 查删
 -->

<!-- 
数组.pop() 方法从数组中删除最后一个元素，并返回该元素的值
数组. shift() 方法从数组中删除第一个元素，并返回该元素的值
数组. splice(start,deleteCount) 方法 删除指定元素

解释：
Ø start 起始位置:
Ø 指定修改的开始位置（从0计数）
Ø deleteCount:
Ø 表示要移除的数组元素的个数
Ø 可选的。 如果省略则默认从指定的起始位置删除到最后
开发很常用，比如随机抽奖，比如删除指定商品等等
  -->
