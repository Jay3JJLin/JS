<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组最大值</title>
</head>

<body>
    <script>
        let arr = Array(2, 6, 1, 7, 4);
        let max = arr[0];
        let min = arr[0];
        //遍历数组
        for (let i = 0; i < arr.length; i++) {
            //如果max 比数组元素里面的值小 ，我们就把这个数组元素赋给max
            // if (max < arr[i]) {
            //     max = arr[i];
            // }
            max < arr[i] ? max = arr[i] : max;
            //如果有数组元素比min小,就把这个元素给min
            if (min > arr[i]) {
                min = arr[i];
            }
        }
        // Max = Math.max.apply(null, arr); //null 不改变this指针指向 ，即入参指向
        //输出max,min
        console.log(`数组最大值为：${max}`);
        console.log(`数组最小值为：${min}`);
    </script>
</body>

</html>

<!-- 
需求：求数组 [2,6,1,77,52,25,7] 中的最大值
分析：
①：声明一个保存最大元素的变量 max。
②：默认最大值可以取数组中的第一个元素。
③：遍历这个数组，把里面每个数组元素和 max 相比较。
④：如果这个数组元素大于max 就把这个数组元素存到 max 里面，否则继续下一轮比较。
⑤：最后输出这个 max
 -->
