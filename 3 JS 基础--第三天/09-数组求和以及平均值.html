<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组求和以及平均值</title>
</head>

<body>
    <script>
        let arr = new Array(2, 6, 1, 7, 4);
        //1.求和的变量
        let sum = 0;

        //2.遍历数组
        for (let i = 0; i < arr.length; i++) {
            sum += arr[i];
        }
        console.log(`数组求和的结果是：${sum}`);

        //3.数组的平均值 ave =  sum / arr.length 
        let ave = sum / arr.length;
        console.log(`数组的平均值结果是：${ave}`);
    </script>
</body>

</html>

<!-- 
需求：求数组 [2,6,1,7, 4] 里面所有元素的和以及平均值
分析：
①：声明一个求和变量 sum。
②：遍历这个数组，把里面每个数组元素加到 sum 里面。
③：用求和变量 sum 除以数组的长度就可以得到数组的平均值。
 -->
