<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打印5行5列小星星</title>
</head>

<body>
    <script>
        //外层循环打印行数
        // for (let i = 0; i < 5; i++) {
        //     //里层循环打印几个星星
        //     for (let j = 0; j < 5; j++) {
        //         document.write(`⭐`);
        //     }
        //     // 进行换行显示
        //     document.write(`<br>`);
        // }

        //n行n列
        let row = +prompt('请输入行数：');
        let col = +prompt('请输入列数：');

        //外层循环打印行数
        for (let i = 0; i < row; i++) {
            //里层循环打印几个星星
            for (let j = 0; j < col; j++) {
                document.write(`⭐`);
            }
            // 进行换行显示
            document.write(`<br>`);
        }
    </script>
</body>

</html>

<!-- 
分析：
①：利用双重for循环来做
②：外层循环控制打印行，内层循环控制每行打印几个（列）
升级版本：
用户输入行数和列数，打印对应的星星！
 -->
