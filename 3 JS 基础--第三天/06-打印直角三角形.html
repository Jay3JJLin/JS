<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打印直角三角形</title>
</head>

<body>
    <script>
        //1.外层循环打印行数
        for (let i = 0; i < 5; i++) {
            //2.里层循环打印机个星星，控制列数
            for (let j = 0; j <= i; j++) {
                document.write('⭐');
            }
            //换行
            document.write('<br>')
        }
    </script>
</body>

</html>

<!-- 
分析：
①：利用双重for循环来做
②：外层循环控制打印行，内层循环控制每行打印几个（列）
③：内层循环的个数跟第几行是一一对应的
 -->
