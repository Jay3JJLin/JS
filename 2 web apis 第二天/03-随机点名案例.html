<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
        }

        .box {
            width: 600px;
            margin: 50px auto;
            display: flex;
            font-size: 25px;
            line-height: 40px;
        }

        .qs {

            width: 450px;
            height: 40px;
            color: red;

        }

        .btns {
            text-align: center;
        }

        .btns button {
            width: 120px;
            height: 35px;
            margin: 0 50px;
        }
    </style>
</head>

<body>
    <h2>随机点名</h2>
    <div class="box">
        <span>名字是：</span>
        <div class="qs">这里显示姓名</div>
    </div>
    <div class="btns">
        <button class="start">开始</button>
        <button class="end">结束</button>
    </div>

    <script>
        // 数据数组
        const arr = ['马超', '黄忠', '赵云', '关羽', '张飞'];
        // 定时器全局变量
        let timeId = 0;
        // 随机号要全局变量
        let randomNum = 0;
        // 1.开始按钮模块
        const qs = document.querySelector('.qs');
        // 1.1获取开始按钮对象
        const start = document.querySelector('.start');
        // 1.2添加点击事件
        start.addEventListener('click', function () {
            timeId = setInterval(function () {
                // 开始后禁用开始按钮,避免多次点击后停不下来
                start.disabled = true;

                // 随机数
                randomNum = parseInt(Math.random() * arr.length);
                qs.innerHTML = arr[randomNum]; //填入姓名
                // 如果数组里面只剩一个元素了,那就不继续抽取了,禁用两个按钮即可
                if (arr.length === 1) {
                    // start.disabled = true;
                    // end.disabled = true;
                    start.disabled = end.disabled = true;
                }
            }, 35)
        })


        // 2.关闭按钮模块
        const end = document.querySelector('.end');
        end.addEventListener('click', function () {
            clearInterval(timeId);
            // 结束时,删除当前抽取到的数组元素
            arr.splice(randomNum, 1);
            start.disabled = false;
        })
    </script>
</body>

</html>


<!-- 
业务分析：
① 点击开始按钮随机抽取数组的一个数据，放到页面中
② 点击结束按钮删除数组当前抽取的一个数据
③ 当抽取到最后一个数据的时候，两个按钮同时禁用（写点开始里面，只剩最后一个数据不用抽了
）
核心：利用定时器快速展示，停止定时器结束展示
 -->
