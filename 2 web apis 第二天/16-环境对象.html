<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>环境对象</title>
</head>

<body>
    <button>点击</button>
    <script>
        // 每个函数里面都有this 环境对象 普通函数里面this 指向的是window
        // function fn() {
        //     console.log(this);
        // }
        // window.fn();

        const btn = document.querySelector('button');
        btn.addEventListener('click', function () {
            // console.log(this); //指向 btn 对象 
            // btn.style.color = 'pink';
            this.style.color = 'pink';
        })
    </script>
</body>

</html>

<!-- 
环境对象
环境对象：指的是函数内部特殊的变量 this ，它代表着当前函数运行时所处的环境
作用：弄清楚this的指向，可以让我们代码更简洁
Ø 函数的调用方式不同，this 指代的对象也不同
Ø 【谁调用， this 就是谁】 是判断 this 指向的粗略规则
Ø 直接调用函数，其实相当于是 window.函数，所以 this 指代 window

非严格模式下：直接调用普通函数,this指向的是window
事件监听模式下：指向的是调用者
箭头函数 是没有this的

1. 环境对象this是什么？
Ø 它代表着当前函数运行时所处的环境
2. 判断 this 指向的粗略规则是什么？
Ø 【谁调用， this 就是谁】


如果将函数 A 做为参数传递给函数 B 时，我们称函数 A 为回调函数
简单理解： 当一个函数当做参数来传递给另外一个函数的时候，这个函数就是回调函数

1. 回调函数
Ø 把函数当做另外一个函数的参数传递，这个函数就叫回调函数
Ø 回调函数本质还是函数，只不过把它当成参数使用
Ø 使用匿名函数做为回调函数比较常见
 -->
