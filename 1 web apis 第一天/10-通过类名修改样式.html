<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通过类名修改样式</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }

        .nav {
            color: red;
        }

        .box {
            width: 300px;
            height: 300px;
            background-color: skyblue;
            margin: 100px auto;
            border: 1px solid #000;
        }
    </style>
</head>

<body>
    <div class="nav">123</div>

    <script>
        // 1.获取元素
        const div = document.querySelector('.nav');
        // 2.添加类名 class 是个关键字 我们用className
        // div.className = 'box';//css类名 不要加.  新值会覆盖旧值 box覆盖nav

        // 同时包含 如果需要添加一个类,需要保留之前的类名
        div.className = 'nav box';
    </script>
</body>

</html>


<!-- 
操作类名(className) 操作CSS
l 如果修改的样式比较多，直接通过style属性修改比较繁琐，我们可以通过借助于css类名的形式。
l 语法：
    元素.className = 'css类名'

l 注意：
1. 由于class是关键字, 所以使用className去代替
2. className是使用新值换旧值, 如果需要添加一个类,需要保留之前的类名
 -->
