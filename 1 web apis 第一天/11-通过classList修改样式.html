<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通过classList修改样式</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            color: #333;
        }

        .active {
            color: red;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="box">哟西</div>
    <script>
        // 通过classList添加
        // 1.获取元素
        const box = document.querySelector('.box');
        // 2. 修改样式
        // 2.1 追加类 add() 类名不加点 并且是字符串
        // box.classList.add('active');
        // 2.2 删除类 remove() 类名不加点 并且是字符串
        // box.classList.remove('box');
        // 2.3 切换类 toggle() 类名不加点 并且是字符串
        // 就是原本有还是没有 有就删除 没有就加上 在删除和添加上切换
        box.classList.toggle('active');
    </script>
</body>

</html>

<!-- 
通过 classList 操作类控制CSS
l 为了解决className 容易覆盖以前的类名，我们可以通过classList方式追加和删除类名

追加一个类
元素.classList.add('类名')
删除一个类
元素.classList.remove('类名')
切换一个类
元素.classList.toggle('类名')

使用 className 和classList的区别？
Ø 修改大量样式的更方便
Ø 修改不多样式的时候方便
Ø classList 是追加和删除不影响以前类名
 -->
