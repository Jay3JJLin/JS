<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定时器-间歇函数</title>
</head>

<body>
    <script>
        // setInterval(函数，间隔时间);
        // setInterval(function () {
        //     document.write('一秒执行一次 <br>');
        // }, 1000);

        // 1s = 1000ms
        function fn() {
            document.write('一秒执行一次 <br>');
        }

        // setInterval(fn, 1000); //函数名不要加()
        let n = setInterval(fn, 1000);
        console.log(n);
        // 关闭定时器
        clearInterval(n);

        let m = setInterval(function () {
            document.write('忽略 <br>');
        }, 2000);
        console.log(m);

        // 加小括号的写法 不提倡
        // setInterval('fn()',1000);


    </script>
</body>

</html>


<!-- 
1. 开启定时器
    setInterval(函数|函数名，间隔时间);
Ø 作用：每隔一段时间调用这个函数
Ø 间隔时间单位是毫秒

注意：
1. 函数名字不需要加括号
2. 定时器返回的是一个id数字

. 关闭定时器
注意：
1. 函数名字不需要加括号
2. 定时器返回的是一个id数字 一般不会刚创建就停止，而是满足一定条件再停止

 -->
