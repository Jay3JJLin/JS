<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自定义属性</title>
</head>

<body>
    <div data-id="1" data-spm="母鸡啊">1</div>
    <div data-id="2" data-spm="母鸡啊">2</div>
    <div data-id="3" data-spm="母鸡啊">3</div>
    <div data-id="4" data-spm="母鸡啊">4</div>
    <div data-id="5" data-spm="母鸡啊">5</div>

    <script>
        // 用对象数组获取后续值 以及 自定义属性
        const one = document.querySelectorAll('div');
        console.log(one[1].dataset.id);  // 2
        console.log(one[1].dataset.spm); //母鸡啊
    </script>
</body>

</html>

<!-- 
自定义属性
l 标准属性: 标签天生自带的属性 比如class id title等, 可以直接使用点语法操作比如： disabled、checked、selected
l 自定义属性：
Ø 在html5中推出来了专门的data-自定义属性
Ø 在标签上一律以data-开头
Ø 在DOM对象上一律以dataset对象方式获取
 -->
