<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改表单属性</title>
</head>

<body>

    <!-- type--属性框，如text文本框 value--里面的值 placeholder--没有value时默认显示的值 -->
    <!-- <input type="text" value="哟西" placeholder="哈哈哈哈"> -->

    <!-- 复选框 -->
    <input type="checkbox" name="" id="">
    <button>点击</button>

    <script>
        // 1.获取元素
        // const uname = document.querySelector('input');
        // 2.获取值 获取表单里面的值 用的 表单.value  innerHTML 得不到表单的内容
        // console.log(uname.value); // 哟西

        // 3.设置表单的值
        // uname.value = '艹，走，忽略';
        // console.log(uname.type); // text 文本框
        // uname.type = 'password';


        // 1.获取勾选表单
        const ipt = document.querySelector('input');
        // console.log(ipt.checked); //false 只接受布尔值
        ipt.checked = true;
        // ipt.checked = 'true';//字符串除了null 皆为true 有隐式转换 所以会选中，但不提倡

        // 1.获取点击按钮
        const button = document.querySelector('button');
        console.log(button.disabled); //false 默认 不禁用
        button.disabled = true;//禁用按钮

    </script>
</body>

</html>

<!-- 
操作表单元素 属性
l 表单很多情况，也需要修改属性，比如点击眼睛，可以看到密码，本质是把表单类型转换为文本框
l 正常的有属性有取值的 跟其他的标签属性没有任何区别
Ø 获取: DOM对象.属性名
Ø 设置: DOM对象.属性名 = 新值

button 是双标签 若要获取里面的值 使用 对象.innerHTML
 -->
