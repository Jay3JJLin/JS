<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>年会抽奖</title>
  <style>
    .wrapper {
      width: 840px;
      height: 420px;
      background: url(./images/bg01.jpg) no-repeat center / cover;
      padding: 100px 250px;
      box-sizing: border-box;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <strong>传智教育年会抽奖</strong>
    <h1>一等奖：<span id="one">???</span></h1>
    <h3>二等奖：<span id="two">???</span></h3>
    <h5>三等奖：<span id="three">???</span></h5>
  </div>
  <script>
    // 1.声明数组
    const personArr = ['周杰伦', '刘德华', '周星驰', '林俊杰', '张学友'];

    // 2.先做一等奖
    // 2.1 随机数 数组的下标
    const randomNum = Math.floor(Math.random() * personArr.length);
    // 2.2 获取one 元素
    const one = document.querySelector('#one');
    // 2.3 把名字给 one
    one.innerHTML = personArr[randomNum];
    // 2.4 删除数组里这个名字 抽取过的数就不要了，防止重复出现
    personArr.splice(randomNum, 1);

    // 3.二等奖
    // 3.1 随机数 数组的下标
    const randomNum2 = Math.floor(Math.random() * personArr.length);
    // 3.2 获取two 元素
    const two = document.querySelector('#two');
    // 3.3 把名字给 two
    two.innerHTML = personArr[randomNum2];
    // 3.4 删除数组里这个名字 抽取过的数就不要了，防止重复出现
    personArr.splice(randomNum2, 1);

    // 4.二等奖
    // 4.1 随机数 数组的下标
    const randomNum3 = Math.floor(Math.random() * personArr.length);
    // 4.2 获取two 元素
    const three = document.querySelector('#three');
    // 4.3 把名字给 two
    three.innerHTML = personArr[randomNum3];
    // 4.4 删除数组里这个名字 抽取过的数就不要了，防止重复出现
    personArr.splice(randomNum3, 1);
    console.log(personArr);
  </script>
</body>

</html>


<!-- 
需求：从数组随机抽取一等奖、二等奖和三等奖，显示到对应的标签里面。
分析：
①：声明数组: const personArr = ['周杰伦', '刘德华', '周星驰', 'Pink老师', '张学友']
②：一等奖:随机生成一个数字（0~数组长度），找到对应数组的名字
③：通过innerText 或者 innerHTML 将名字写入span元素内部
④： 二等奖依次类推
 -->
