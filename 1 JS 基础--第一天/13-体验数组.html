<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>体验数组</title>
</head>

<body>
    <script>
        // let arr = [10,20,30];
        //1.声明数组 有序
        let arr = ['刘德华', '张学友', '黎明', '郭富城', '鸡你太美'];
        //2.使用数组 数组名[索引号] 从0开始
        // console.log(arr); //打印5个
        console.log(arr[0]);//刘德华

        //3.数组长度 = （最后）索引号 + 1
        console.log(arr.length);

    </script>
</body>

</html>

<!-- 
l 数组是按顺序保存，所以每个数据都有自己的编号
l 计算机中的编号从0开始，所以小明的编号为0，小刚编号为1，以此类推
l 在数组中，数据的编号也叫索引或下标
l 数组可以存储任意类型的数据

l 通过下标取数据
l 取出来是什么类型的，就根据这种类型特点来访问
 -->
