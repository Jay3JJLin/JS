<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>隐式转换</title>
</head>

<body>
    <script>
        console.log(1 + 1);
        console.log('pink' + 1);//隐式转换成字符串
        //除了+以外的算术运算符 比如 - * / 等都会把数据转成数字类型
        console.log(2 + '2');//22
        console.log(2 - 2);
        console.log(2 - '2');//0 

        // + 可以正号解析 转换为 数字型
        console.log(+'123');
    </script>
</body>

</html>

<!-- 
某些运算符被执行时，系统内部自动将数据类型进行转换，这种转换称为隐式转换。
规则：
Ø + 号两边只要有一个是字符串，都会把另外一个转成字符串
Ø 除了+以外的算术运算符 比如 - * / 等都会把数据转成数字类型
缺点：
Ø 转换类型不明确，靠经验才能总结
小技巧：
Ø +号作为正号解析可以转换成数字型
Ø 任何数据和字符串相加结果都是字符串

控制台语句经常用于测试结果来使用。
Ø 可以看出数字型和布尔型颜色为蓝色，字符串和undefined颜色为灰色
 -->
