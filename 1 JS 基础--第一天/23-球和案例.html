<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>求和案例</title>
</head>

<body>
    <script>
        //1、用户输入 prompt 得到的是字符串类型 要进行转换成 数字型 才能求和
        let num1 = Number(prompt('请输入数字一：'));//显示转换
        let num2 = +(prompt('请输入数字二：'));//隐式转换
        //2、输出 弹出警示框
        alert(`两个数相加的和是：${num1 + num2}`);
        //这个时候 不能写成 '...'+num1+num2 会变成字符串
    </script>

</body>

</html>
