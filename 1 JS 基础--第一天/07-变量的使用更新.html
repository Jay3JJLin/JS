<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>变量的使用更新</title>
</head>
<body>
    <script>
        // 1.声明变量并直接赋值 变量的初始化
        // let age = 18;
        // // 不允许再用age声明
        // age = 19;
        // console.log(age);

        //2.声明多个变量 与并集选择器同理
        // let age = 18,uname = 'pink';
        // console.log(age,uname);

        //提倡声明方式
        //说明：看上去代码长度更短，但并不推荐这样。为了更好的可读性，请一行只声明一个变量。
        let age = 18;
        let uname = '迪丽热巴';
        console.log(age,uname);
    </script>
</body>
</html>


<!-- 
3. 更新变量：
变量赋值后，还可以通过简单地给它一个不同的值来更新它。
4. 声明多个变量：
变量赋值后，还可以通过简单地给它一个不同的值来更新它。
语法：多个变量中间用逗号隔开
 -->
<!-- 注意： let 不允许多次声明一个变量。 -->
