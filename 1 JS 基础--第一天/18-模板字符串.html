<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板字符串</title>
</head>
<body>
    <script>
        // let age = 18;
        // //模板字符串 外面用`` 里面 ${变量名}
        // document.write(`原神${age}周年`);

        //案例
        let uname = prompt('请输入您的姓名：');
        let age = prompt('请输入您的年龄：');
        //输出
        document.write(`大家好我叫${uname},我今年${age}岁了`);
    </script>
</body>
</html>

<!-- 
语法
Ø `` (反引号)
Ø 在英文输入模式下按键盘的tab键上方那个键（1左边那个键）
Ø 内容拼接变量时，用 ${ } 包住变量
 -->
