<!-- 
    结束符
Ø 作用： 使用英文的 ; 代表语句结束
Ø 实际情况： 实际开发中，可写可不写, 浏览器(JavaScript 引擎) 可以自动推断语句的结束位置
Ø 现状： 在实际开发中，越来越多的人主张，书写 JavaScript 代码时省略结束符
Ø 约定：为了风格统一，结束符要么每句都写，要么每句都不写（按照团队要求.）
 -->
