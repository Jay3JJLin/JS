<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串类型</title>
</head>

<body>
    <script>
        let str = 'pink';
        let str1 = "pink";
        let str2 = `哟西`;
        console.log(str2);
        // 变量不要加引号，加了引号就是字符串

        //非要在内部加引号 外双内单，或者外单内双 使用转义符 \
        console.log('原神就是"歌姬"吧');
        console.log("原神就是'歌姬'吧");
        console.log('原神就是\'歌姬\'');

        //字符串拼接  +
        console.log(1+1);
        console.log('pink'+'老师');

        let age = 19;
        //引引 ++
        document.write('我今年' + age + '岁了');


    </script>
</body>

</html>

<!-- 
通过单引号（ ''） 、双引号（ ""）或反引号( ` ) 包裹的数据都叫字符串，单引号和双引号没有本质上的区别，推荐使用单引号。
注意事项：
1. 无论单引号或是双引号必须成对使用
2. 单引号/双引号可以互相嵌套，但是不以自已嵌套自已（口诀：外双内单，或者外单内双）
3. 必要时可以使用转义符 \，输出单引号或双引号
 -->
