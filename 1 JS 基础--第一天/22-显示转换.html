<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>显示转换 </title>
</head>
<body>
    <script>
        //Edge 数字型蓝紫色 字符串型白灰色
        let str = '123';
        console.log(Number(str));
        console.log(Number('pink'));//NaN
        // let num = prompt('输入年薪：');
        // console.log(Number(num));

        // let num = Number(prompt('输入年薪：'));
        // let num = +prompt('输入年薪：');
        // console.log(num);

        //parseInt 直接保留整数 没有四舍五入
        console.log(parseInt('12px'));//12
        console.log(parseInt('12.34px'));
        console.log(parseInt('12.94px'));

        // parseFloat 可以保留小数
        console.log(parseFloat('12px'));//12
        console.log(parseFloat('12.34px'));//12.34
        console.log(parseFloat('12.94px'));//12.94 
    </script>
</body>
</html>

<!-- 
概念：
自己写代码告诉系统该转成什么类型
转换为数字型
Ø Number(数据)
ü 转成数字类型
ü 如果字符串内容里有非数字，转换失败时结果为 NaN（Not a Number）即不是一个数字
ü NaN也是number类型的数据，代表非数字
Ø parseInt(数据)
Ø 只保留整数
Ø parseFloat(数据)
Ø 可以保留小数

转换为字符型:
Ø String(数据)
Ø 变量.toString(进制)
 -->
