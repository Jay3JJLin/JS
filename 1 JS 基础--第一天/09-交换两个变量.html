<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交换两个变量</title>
</head>

<body>
    <script>
        // 先写伪代码 ，然后翻译
        let num1 = 10;
        let num2 = 20;
        let temp;
        // 都是把右边给左边
        temp = num1;
        num1 = num2;
        num2 = temp;
        // 打印（到控制台）
        console.log(num1, num2);
    </script>
</body>

</html>
 
<!-- 
    步骤：
1. 声明一个临时变量 temp
2. 把num1的值赋值给 temp
3. 把num2的值赋值给num1
 -->
