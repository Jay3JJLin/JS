<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>location对象</title>
    <style>
        a {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <!-- name 属性用于对提交到服务器后的表单数据进行标识，或者在客户端通过 JavaScript 引用表单数据 -->
    <!-- 只有设置了 name 属性的表单元素才能在提交表单时传递它们的值。 -->
    <form action="">
        <input type="text" name="username">
        <input type="password" name="pwd">
        <button>提交</button>
    </form>

    <a href="#/my">我的</a>
    <a href="#/friend">关注</a>
    <a href="#/download">下载</a>
    <button class="reload">刷新</button>
    <script>
        // console.log(window.location);
        // console.log(location);

        // 可以得到当前文件的URL地址
        // console.log(location.href);
        // 1. href 经常用href 利用js的方法去跳转页面
        // location.href = 'http://www.mihoyo.com';

        const reload = document.querySelector('.reload');
        reload.addEventListener('click', function () {
            // reload 方法用来刷新当前页面，传入参数 true 时表示强制刷新
            // 类似于 F5 刷新页面
            location.reload();
            // 强制刷新 ctrl + F5
            location.reload(true);
        })
    </script>
</body>

</html>

<!-- 
location对象
l location 的数据类型是对象，它拆分并保存了 URL 地址的各个组成部分
l 常用属性和方法：
Ø href 属性获取完整的 URL 地址，对其赋值时用于地址的跳转
Ø search 属性获取地址中携带的参数，符号 ？后面部分
Ø hash 属性获取地址中的啥希值，符号 # 后面部分

Ø reload 方法用来刷新当前页面，传入参数 true 时表示强制刷新

hash ；后期vue路由的铺垫，经常用于不刷新页面，显示不同页面，比如 网易云音乐
 -->
