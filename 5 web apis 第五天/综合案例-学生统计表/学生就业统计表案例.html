<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>学生就业统计表</title>
  <link rel="stylesheet" href="./iconfont/iconfont.css">
  <link rel="stylesheet" href="css/index.css" />
</head>

<body>
  <h1>学生就业统计表</h1>
  <form class="info" autocomplete="off">
    <input type="text" class="uname" name="uname" placeholder="姓名" />
    <input type="text" class="age" name="age" placeholder="年龄" />
    <input type="text" class="salary" name="salary" placeholder="薪资" />
    <select name="gender" class="gender">
      <option value="男">男</option>
      <option value="女">女</option>
    </select>
    <select name="city" class="city">
      <option value="北京">北京</option>
      <option value="上海">上海</option>
      <option value="广州">广州</option>
      <option value="深圳">深圳</option>
      <option value="曹县">曹县</option>
    </select>
    <button class="add">
      <i class="iconfont icon-tianjia"></i>添加
    </button>
  </form>

  <div class="title">共有数据<span>0</span>条</div>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>姓名</th>
        <th>年龄</th>
        <th>性别</th>
        <th>薪资</th>
        <th>就业城市</th>
        <th>录入时间</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
      <!-- <tr>
        <td>1</td>
        <td>迪丽热巴</td>
        <td>23</td>
        <td>女</td>
        <td>12000</td>
        <td>北京</td>
        <td>2099/9/9 08:08:08</td>
        <td>
          <a href="javascript:">
            <i class="iconfont icon-shanchu"></i>
            删除
          </a>
        </td>
      </tr> -->
    </tbody>
  </table>
  <script>
    // 参考数据
    const initData = [
      {
        stuId: 1,
        uname: '迪丽热巴',
        age: 22,
        salary: '12000',
        gender: '女',
        city: '北京',
        time: '2099/9/9 08:08:08'
      }
    ]
    // 本地存储数据 测试用
    // localStorage.setItem('data', JSON.stringify(initData))

    // 1. 渲染业务
    // 1.1 先读取本地存储的数据 
    // (1). 本地存储有数据则记得转换为对象然后存储到变量里面，后期用于渲染页面
    // (2). 如果没有数据，则用 空数组来代替
    const arr = JSON.parse(localStorage.getItem('data')) || [];
    // console.log(arr);
    // 1.2 利用map和join方法来渲染页面
    const tbody = document.querySelector('tbody');
    function render() {
      // (1). 利用map遍历数组，返回对应tr的数组
      const trArr = arr.map(function (ele, index) {
        return `
        <tr>
          <td>${ele.stuId}</td>
          <td>${ele.uname}</td>
          <td>${ele.age}</td>
          <td>${ele.gender}</td>
          <td>${ele.salary}</td>
          <td>${ele.city}</td>
          <td>${ele.time}</td>
          <td>
            <a href="javascript:" data-id="${index}">
              <i class="iconfont icon-shanchu"></i>
              删除
            </a>
          </td>
        </tr>
        `
      })

      console.log(trArr);
      // (2). 把数组转换为字符串 join
      // (3). 把生成的字符串追加给tbody 
      tbody.innerHTML = trArr.join('');
      // 显示共计几条数据
      document.querySelector('.title span').innerHTML = arr.length;

    }
    render();

    // 2.新增业务(增加数据)
    const info = document.querySelector('.info');
    const uname = document.querySelector('.uname');
    const age = document.querySelector('.age');
    const salary = document.querySelector('.salary');
    const gender = document.querySelector('.gender');
    const city = document.querySelector('.city');

    // 2.1 form 表单注册提交事件，阻止默认行为
    info.addEventListener('submit', function (e) {
      // 阻止默认提交行为 利用事件对象
      e.preventDefault();
      // 2.2 非空判断
      if (!uname.value || !age.value || !salary.value) {
        return alert('输入内容不能为空!');
      }
      // 2.3 给 arr 数组追加对象，里面存储 表单获取过来的数据
      arr.push(
        {
          // 处理stuId,数组最后一条数据的stuId + 1
          stuId: arr.length ? arr[arr.length - 1].stuId + 1 : 1,
          uname: uname.value,
          age: age.value,
          salary: salary.value,
          gender: gender.value,
          city: city.value,
          time: new Date().toLocaleDateString()
        }
      )
      // 2.4 渲染页面和重置表单(reset()方法)
      render();
      this.reset();//重置表单

      // 2.5 把数组重新存入本地存储里面，记得转换为JSON字符串存储
      localStorage.setItem('newdata1', JSON.stringify(arr));
    })


    // 3.删除业务
    // 3.1 采用事件委托形式，给 tbody 注册事件
    tbody.addEventListener('click', function (e) {
      // 判断是否点击的是删除按钮A链接
      if (e.target.tagName === 'A') {
        // 3.2得到当前点击链接的索引号，渲染数据的时候，动态给a链接添加自定义属性 例如:data-id="0"
        console.log(e.target.dataset.id);

        // 确认框确认是否真的删除
        //返回ture或者false  
        if (confirm('您确定删除这条数据吗?')) {
          // 3.3根据索引号，利用splice 删除数组这条数据
          arr.splice(e.target.dataset.id, 1);
          // 3.4 重新渲染页面
          render();
          // 3.5 把最新arr数组存入本地存储
          localStorage.setItem('newdata2', JSON.stringify(arr));
        }
      }
    })


  </script>
</body>

</html>

<!-- 
需求①：读取本地存储数据
如果本地存储有数据，则返回 JSON.parse() 之后的对象
如果本地存储没有数据，则声明一个空的数组

需求②：渲染模块
(1) 遍历数组， td里面填写对应td数据， 并追加给 tbody
(2) 尽量减少dom操作，所以此处我们不在使用创建节点，追加节点方式（后面vue的做法）
(3) 我们使用map方法遍历数组，直接返回 整个tr， 里面包含所有修改后的 tr 标签， 里面更换数据
(4) 但是map方法返回的是一个修改后的数组，怎么办？
所以我们通过join方法转换为字符串
(5) 把返回的结果， 通过 innerHTML 赋值给 tbody

需求③：录入模块
(1) 事件是提交事件，同样阻止默认提交事件
(2) 非空判断。
- 获取所有需要填写的表单， 他们共同特点都有 name属性
- 遍历这些表单，如果有一个值为空，则return 返回提示输入为空中断程序
(3) 创建新的对象，里面存储 表单获取过来的数据，
- 创建一个空的对象
- 给对象追加一个 stuId
- 利用刚才非空判断的循环，采取对象追加 属性 = 值的方式，顺便 把表单值 赋值给相应的对象
(4) 追加给数组
(5) 放入本地存储里面， 记得一定要把数组 利用 JSON.stringify()存储为字符串
(6) 渲染页面
(7) 重置表单

需求④： 点击删除模块
(1) 采用事件委托形式，给 tbody 注册点击事件
(2) 点击链接，要删除的是对应数组里面的这个数据，而不是删除dom节点，如何找到这个数据？
(3) 前面渲染数据的时候，动态给a链接添加 自定义属性 data-id=“0”,这样点击当前对象就知道索引号了
(4) 根据索引号，利用 splice 删除这条数据
(5) 写入本地存储， 记得一定要把数组 利用 JSON.stringify()存储为字符串
(6) 重新渲染

需求⑤： 关于stuId 处理的问题
(1) 最好的做法： 新增加序号应该是最后一条数据的序号 + 1 数组[数组的长度-1].stuId + 1
(2) 但是要判断， 如果没有数据则是直接赋值为1，否则就采用上面的做法

 -->
