<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>本地存储复杂数据类型</title>
</head>

<body>
    <script>
        const obj = {
            uname: '哟西',
            age: 18,
            gender: '猛男'
        }
        // // 存储 复杂数据类型 无法直接使用
        // localStorage.setItem('Obj', obj); // [object object]
        // // 取
        // console.log(localStorage.getItem('Obj'));// '键'

        // 1.复杂数据类型存储必须转换为 JSON 字符串存储
        // localStorage.setItem('Obj', JSON.stringify(obj));
        // JSON 对象 属性和值都有引号，而且统一是双引号
        // {"uname":"哟西","age":18,"gender":"猛男"}
        // 取
        console.log(typeof localStorage.getItem('Obj'));//string

        // 2.把JSON字符串转换为 对象  JSON.parse(JSON字符串)
        const str = localStorage.getItem('Obj');
        console.log(JSON.parse(str));


        // 1.存之前转换为JSON字符串 JSON.stringify(复杂数据类型)
        // 2.取过来的时候转换为对象 JSON.parse(JSON字符串)
        // 3.前面的键key永远带引号,后面的值value观察是字符串还是对象,字符串就加，对象就不加，对象要用JSON.stringify转换
    </script>
</body>

</html>

<!-- 
本地只能存储字符串,无法存储复杂数据类型
解决：需要将复杂数据类型转换成JSON字符串,在存储到本地
语法：JSON.stringify(复杂数据类型)
将复杂数据转换成JSON字符串 存储 本地存储中

问题：因为本地存储里面取出来的是字符串，不是对象，无法直接使用
解决：把取出来的字符串转换为对象
语法：JSON.parse(JSON字符串)
将JSON字符串转换成对象 取出 时候使用
 -->
