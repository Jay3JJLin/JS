<body>
    <script>
        // var 不会产生块作用域
        // for (var i = 0; i < 3; i++) {
        //     // 块作用域
        //     console.log(i);
        // }
        // console.log(i);

        for (let i = 1; i <= 4; i++) {
            // i 只能在该代码块中被访问
            console.log(i);//正常
        }
        // 超出i的作用域
        console.log(i);//报错
    </script>

<!-- 
局部作用域分为函数作用域和块作用域。
1.1 局部作用域
局部作用域分为函数作用域和块作用域。
2. 块作用域：
在 JavaScript 中使用 { } 包裹的代码称为代码块，代码块内部声明的变量外部将【有可能】无法被访问。
总结：
1. let 声明的变量会产生块作用域，var 不会产生块作用域
2. const 声明的常量也会产生块作用域
3. 不同代码块之间的变量无法互相访问
4. 推荐使用 let 或 const


1. 函数作用域：
在函数内部声明的变量只能在函数内部被访问，外部无法直接访问。
总结：
1. 函数内部声明的变量，在函数外部无法被访问
2. 函数的参数也是函数内部的局部变量
3. 不同函数内部声明的变量无法互相访问
4. 函数执行完毕后，函数内部的变量实际被清空了


1. 局部作用域分为哪两种？
函数作用域 函数内部
块级作用域 {}
2. 局部作用域声明的变量外部能使用吗？
不能

全局作用域
注意：
1. 为 window 对象动态添加的属性默认也是全局的，不推荐！
2. 函数中未使用任何关键字声明的变量为全局变量，不推荐！！！
3. 尽可能少的声明全局变量，防止全局变量被污染

1. 全局作用域有哪些？
Ø <script> 标签内部
Ø .js 文件
2. 全局作用域声明的变量其他作用域能使用吗？
Ø 能


作用域链 本质 上是 底层的变量查找机制。
Ø 在函数被执行时，会优先查找当前函数作用域中查找变量
Ø 如果当前作用域查找不到则会依次逐级查找父级作用域直到全局作用域
总结：
1. 嵌套关系的作用域串联起来形成了作用域链
2. 相同作用域链中按着从小到大的规则查找变量
3. 子作用域能够访问父作用域，父级作用域无法访问子级作用域
