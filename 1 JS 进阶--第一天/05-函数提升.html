<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数提升</title>
</head>

<body>
    <script>
        // 1.会把所有函数声明提升到当前作用域的最前面
        // 2.只提升函数声明，不提升函数调用
        // fn();
        // function fn() {
        //     console.log('函数提升');
        // }

        // 函数表达式
        // 必须先声明，后调用,否则报错
        var fun = function () {//此时fun是在被赋值，不是声明
            console.log('函数表达式');
        }
        fun();

    </script>
</body>

</html>

<!-- 
函数提升与变量提升比较类似，是指函数在声明之前即可被调用。
总结：
1. 函数提升能够使函数的声明调用更灵活
2. 函数表达式不存在提升的现象
3. 函数提升出现在相同作用域当中
 -->
