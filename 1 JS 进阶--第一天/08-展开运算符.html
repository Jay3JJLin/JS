<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>展开运算符</title>
</head>

<body>
    <script>
        const arr1 = [1, 2, 3];
        // 展开运算符 可以展开数组
        console.log(...arr1);

        // 典型运用场景： 求数组最大值(最小值)、合并数组等
        // ...arr 等价于 1,2,3

        // 1.求数组最大值
        console.log(Math.max(...arr1));//3
        console.log(Math.min(...arr1));//1

        // 2.合并数组
        const arr2 = [3, 4, 5];
        const arr = [...arr1, ...arr2];
        console.log(arr);

    </script>
</body>

</html>

<!-- 
展开运算符(…),将一个数组进行展开
说明：
1. 不会修改原数组
典型运用场景： 求数组最大值(最小值)、合并数组等

剩余参数：函数参数使用，得到真数组
展开运算符：数组中使用，数组展开

1. 展开运算符主要的作用是？
Ø 可以把数组展开,可以利用求数组最大值以及合并数组等操作
2. 展开运算符和剩余参数有什么区别？
Ø 展开运算符主要是 数组展开
Ø 剩余参数 在函数内部使用
 -->
