<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter筛选数组</title>
</head>

<body>
    <script>
        const arr = [10, 20, 30];
        const newArr1 = arr.filter((item, index) => {
            // console.log(item);
            // console.log(index);
            return item >= 20;//中间只能用比较运算符 不能用算术运算符，如+ - * /
        })
        console.log(newArr1);
        // 返回的是 符合条件的新数组

        // 一行代码可以省略{},return
        const newArr2 = arr.filter(item => item >= 20)
        console.log(newArr2);
    </script>
</body>

</html>

<!-- 
filter() 方法创建一个新的数组，新数组中的元素是通过检查指定数组中符合条件的所有元素
主要使用场景： 筛选数组符合条件的元素，并返回筛选之后元素的新数组
语法：
    被遍历的数组.filter(function(curValue,index){
        return 筛选条件;
    })

返回的是新数组 可用newArr接收
 -->
