<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>变量提升</title>
</head>

<body>
    <script>
        // 1.执行过程
        // 当代码在执行之前，首先，在内部会把所有在当前作用域下所有var声明的变量提升到当前作用域的最前面
        // 2.注意:只提升 声明，不提升赋值

        // var num; //未赋值，为undefined
        // console.log(num + '呱');
        // // var num = 10;//变量提升 会在最前面声明num
        // num = 10;
        // console.log(num);//10

        function fn() {
            console.log(num);
            var num = 10;
        }
        fn();//undefined
    </script>
</body>

</html>

<!-- 
变量提升是 JavaScript 中比较“奇怪”的现象，它允许在变量声明之前即被访问（仅存在于var声明变量）
注意：
1. 变量在未声明即被访问时会报语法错误
2. 变量在var声明之前即被访问，变量的值为 undefined
3. let/const 声明的变量不存在变量提升
4. 变量提升出现在相同作用域当中
5. 实际开发中推荐先声明再访问变量

1. 用哪个关键字声明变量会有变量提升？
Ø var
2. 变量提升是什么流程？
Ø 先把var 变量提升到当前作用域于最前面
Ø 只提升变量声明， 不提升变量赋值
Ø 然后依次执行代码
我们不建议使用var声明变量
 -->
