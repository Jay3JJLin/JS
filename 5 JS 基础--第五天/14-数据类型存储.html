<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据类型存储</title>
</head>

<body>
    <script>
        // 值类型 栈上
        let num1 = 10;
        let num2 = num1;
        num2 = 20;
        console.log(num1); // 10

        // 引用类型 堆上
        let obj1 = {
            age: 18
        }
        let obj2 = obj1; // 占用同一个地址，修改的属性也是同一个
        // 修改属性
        obj2.age = 20;
        console.log(obj1['age']);
    </script>
</body>

</html>

<!-- 
简单类型又叫做基本数据类型或者值类型，复杂类型又叫做引用类型。
l 值类型：简单数据类型/基本数据类型，在存储时变量中存储的是值本身，因此叫做值类型 string ，number，boolean，undefined，null
l 引用类型：复杂数据类型，在存储时变量中存储的仅仅是地址（引用），因此叫做引用数据类型 通过 new 关键字创建的对象（系统对象、自定义对象），如 Object、Array、Date等

堆栈空间分配区别：
1、栈（操作系统）：由操作系统自动分配释放存放函数的参数值、局部变量的值等。其操作方式类似于数据结构中的
栈；
简单数据类型存放到栈里面
2、堆（操作系统）：存储复杂类型(对象)，一般由程序员分配释放，若程序员不释放，由垃圾回收机制回收。
引用数据类型存放到堆里面
 -->
