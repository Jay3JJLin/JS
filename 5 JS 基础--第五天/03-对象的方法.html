<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象的方法</title>
</head>

<body>
    <script>
        //简单来说：对象外面的叫函数，对象里面的叫方法
        let obj = {
            uname: '哟西',
            //方法
            song: function (x = 0, y = 0) {
                //相当于把值赋给了song
                // console.log('菊花台');
                console.log(x + y);
            },
            dance: function () {

            }
        }
        //方法的调用 对象名.方法名
        obj.song(1, 2);


    </script>
</body>

</html>

<!-- 
对象中的方法
数据行为性的信息称为方法,其本质是函数。
1. 方法是由方法名和函数两部分构成，它们之间使用 : 分隔
2. 多个属性之间使用英文 , 分隔
3. 方法是依附在对象中的函数
4. 方法名可以使用 "" 或 ''，一般情况下省略，除非名称遇到特殊符号如空格、中横线等

l 声明对象，并添加了若干方法后，可以使用 . 调用对象中函数，我称之为方法调用。
l 也可以添加形参和实参 
注意：千万别忘了给方法后面加()

语法：
    方法名:function() {} 匿名函数创建法
 -->
