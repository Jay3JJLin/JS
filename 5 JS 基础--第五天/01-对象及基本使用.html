<!-- 
    语法：
    let 对象名 = {} 
    let 对象名 = new Object()

    实际开发中，我们多用花括号。 {} 是对象字面量

    2. 对象有属性和方法组成
    属性：信息或叫特征（名词）
    方法：功能或叫行为（动词）

    let 对象名 = {
        属性名: 属性值,
        方法名: 函数
    }

    3. 属性
    l 数据描述性的信息称为属性，如人的姓名、身高、年龄、性别等，一般是名词性的。
    Ø 属性都是成 对出现的，包括属性名和值，它们之间使用英文 : 分隔
    Ø 多个属性之间使用英文 , 分隔
    Ø 属性就是依附在对象上的变量（外面是变量，对象内是属性）
    Ø 属性名可以使用 "" 或 ''，一般情况下省略，除非名称遇到特殊符号如空格、中横线等

    
 -->
