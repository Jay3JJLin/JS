<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象的使用</title>
</head>

<body>
    <script>
        //1.声明对象
        let pink = {
            uname: `哟西`,
            age: 18,
            gender: `男`
        }
        // typeof 检测数据类型
        // console.log(pink);
        // console.log(typeof pink);
        //改 把性别男改成包保密  常在外部
        pink.gender = '保密';
        // console.log(pink);
        // 增 常在外部
        pink.hobby = 'ctrl';
        // console.log(pink);
        //删(了解)
        delete pink.age;
        // console.log(pink);

        //声明
        let obj = {
            "goods-name": `小米10青春版`,
            num: `3120210911528`,
            address: `中国大陆`
        }

        obj.name = `小米10 PLUS`;
        obj.color = `pink`;
        // console.log(obj);
        for (let key in obj) {
            console.log(key);
        }

        //查的另外一种属性
        //对象名['属性名']
        console.log(obj['goods-name']);

        //2.使用属性 查 对象名.属性名
        // console.log(obj.address);
        // console.log(obj.name);

        //查总结
        //(1) 对象名.属性名 obj.age
        console.log(obj.num);
        //(2) 对象名['属性名'] obj[`age`]
        console.log(obj['num']);
    </script>
</body>

</html>
