<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1.随机数生成数字 1~10
        // 取到N~M 的随机整数
        function getRandom(N, M) {
            return parseInt(Math.random() * (M - N + 1)) + N;
        }
        let randomNum = getRandom(1, 10);
        //2.设定三次 三次没猜对就直接退出
        let flag = true;//开关变量
        for (let i = 0; i < 3; i++) {
            let num = +prompt('请输入1~10之间的一个数字：');
            // 3.判断输出
            if (num > randomNum) {
                alert('您猜大了,继续');
            } else if (num < randomNum) {
                alert('您猜小了,继续');
            } else {
                flag = false;
                alert('猜对了，蒸蚌！');
                break;//退出循环
            }
        }
        //开关执行在for的外部，判断在for的内部
        if (flag) {
            alert('次数已用光！');
        }
    </script>
</body>

</html>
