<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面滚动事件</title>
    <style>
        body {
            padding-top: 100px;
            height: 2000px;
        }

        div {
            /* 开始时隐藏，滚动100px后显示 */
            display: none;

            margin: 100px;
            overflow: scroll;
            width: 200px;
            height: 200px;
            background-color: pink;
            border: 1px solid #000;
        }
    </style>
</head>

<body>
    <div>
        艹，走，忽略 <br>
        艹，走，忽略 <br>
        艹，走，忽略 <br>
        艹，走，忽略 <br>
        艹，走，忽略 <br>
        艹，走，忽略 <br>
        艹，走，忽略 <br>
        艹，走，忽略 <br>
        艹，走，忽略 <br>
        艹，走，忽略 <br>
        艹，走，忽略 <br>
        艹，走，忽略 <br>
        艹，走，忽略 <br>
        艹，走，忽略 <br>
    </div>
    <script>
        const div = document.querySelector('div');
        // 页面滚动事件 给window加
        window.addEventListener('scroll', function () {
            // console.log('鬼!');
            // 我想知道页面到底滚动了多少像素 被卷去了多少 scrollTop

            // 获取html元素的写法
            // document.documentElement
            // console.log(document.documentElement.scrollTop);
            const n = document.documentElement.scrollTop;
            if (n >= 100) {
                div.style.display = 'block';
            } else {
                div.style.display = 'none';
            }
        })
        // const div = document.querySelector('div');
        // div.addEventListener('scroll', function () {
        //     // 两个新属性 scrollTop scrollLeft
        //     // scrollTop 被卷去的头部
        //     // scrollLeft 被卷去的左侧
        //     console.log(div.scrollTop);
        // })
    </script>
</body>

</html>

<!-- 
滚动条在滚动的时候持续触发的事件
l 为什么要学？
Ø 很多网页需要检测用户把页面滚动到某个区域后做一些处理， 比如固定导航栏，比如返回顶部
l 事件名：scroll
l 监听整个页面滚动：
window.addEventListener('scroll', function () {})
Ø 给 window 或 document 添加 scroll 事件
l 监听某个元素的内部滚动直接给某个元素加即可

l 使用场景：
Ø 我们想要页面滚动一段距离，比如100px，就让某些元素
Ø 显示隐藏，那我们怎么知道，页面滚动了100像素呢？
l 就可以使用scroll 来检测滚动的距离~~~

l scrollLeft和scrollTop （属性）
Ø 获取被卷去的大小
Ø 获取元素内容往左、往上滚出去看不到的距离
Ø 这两个值是可读写的
l 尽量在scroll事件里面获取被卷去的距离

document.documentElement HTML 文档返回对象为HTML元素


页面滚动事件-滚动到指定的坐标
l scrollTo() 方法可把内容滚动到指定的坐标
l 语法：
元素.scrollTo(x, y) //这里的是x轴，y轴
l 例如：
window.scrollTo(0,1000); //让页面滚动到y轴1000像素的位置
 -->
