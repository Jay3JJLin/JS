<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件冒泡</title>
    <style>
        .father {
            width: 500px;
            height: 500px;
            background-color: pink;
        }

        .son {
            width: 200px;
            height: 200px;
            background-color: purple;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son">

        </div>
    </div>
    <script>
        const fa = document.querySelector('.father');
        const son = document.querySelector('.son');

        // 捕获 会有事件流动 从大往下查找
        // 默认false 冒泡 会依次向上调用所有父级元素的同名事件
        document.addEventListener('click', function () {
            alert('我是你爷爷!');
        })
        fa.addEventListener('click', function () {
            alert('我是你爹!');
        })
        son.addEventListener('click', function (e) {
            alert('我是你儿子!');
            // 阻止流动传播 事件对象.stopProagation()
            e.stopPropagation();
        })
    </script>
</body>


</html>

<!-- 
事件冒泡
事件冒泡概念: 当一个元素的事件被触发时，同样的事件将会在该元素的所有祖先元素中依次被触发。这一过程被称为事件冒
泡
l 简单理解：当一个元素触发事件后，会依次向上调用所有父级元素的 同名事件
l 事件冒泡是默认存在的
l L2事件监听第三个参数是 false，或者默认都是冒泡

阻止冒泡
问题：因为默认就有冒泡模式的存在，所以容易导致事件影响到父级元素
l 需求：若想把事件就限制在当前元素内，就需要阻止事件冒泡
l 前提：阻止事件冒泡需要拿到事件对象 即 e
l 语法：
事件对象.stopProagation();
l 注意：此方法可以阻断事件流动传播，不光在冒泡阶段有效，捕获阶段也有效

我们某些情况下需要阻止默认行为的发生，比如 阻止 链接的跳转，表单域跳转(如默认提交表单的行为)
l 语法：
e.preventDefault();
 -->
