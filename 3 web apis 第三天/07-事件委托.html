<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件委托</title>
</head>

<body>
    <ul>
        <li>第1个孩子</li>
        <li>第2个孩子</li>
        <li>第3个孩子</li>
        <li>第4个孩子</li>
        <li>第5个孩子</li>
        <p>我不需要变色</p>
    </ul>
    <script>
        // 点击每个小li,当前li文字变为红色
        // 按照事件委托的方式 委托给父级，事件写到父级身上
        // 1.获得父元素
        const ul = document.querySelector('ul');
        ul.addEventListener('click', function (e) {
            // 不能用this 此时this指代ul 即父级
            // console.log(e.target); //就是我们点击的那个对象 console.dir(e.target);

            // e.target.style.color = 'red';
            // 我们只要点击li才有效果
            if(e.target.tagName === 'LI') {
                e.target.style.color = 'red';
            }
        })
    </script>
</body>

</html>


<!-- 
事件委托是利用事件流的特征解决一些开发需求的知识技巧
Ø 优点：减少注册次数，可以提高程序性能
Ø 原理：事件委托其实是利用事件冒泡的特点。
Ø 给父元素注册事件，当我们触发子元素的时候，会冒泡到父元素身上，从而触发父元素的事
件
Ø 实现：事件对象.target.tagName(标签名称) 可以获得真正触发事件的元素 
事件对象.target 就是我们点击的那个对象
如：ul.addEventListener('click', function(){}) 执行父级点击事件

1. 事件委托的好处是什么？
Ø 减少注册次数，提高了程序性能
2. 事件委托是委托给了谁？父元素还是子元素？
Ø 父元素
3. 如何找到真正触发的元素？
Ø 事件对象.target.tagName
 -->
