<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件流</title>
    <style>
        .father {
            width: 500px;
            height: 500px;
            background-color: pink;
        }

        .son {
            width: 200px;
            height: 200px;
            background-color: purple;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son">

        </div>
    </div>
    <script>
        const fa = document.querySelector('.father');
        const son = document.querySelector('.son');

        // 捕获 会有事件流动 从大往下查找
        // 默认false 冒泡 会依次向上调用所有父级元素的同名事件
        document.addEventListener('click', function () {
            alert('我是你爷爷!');
        })
        fa.addEventListener('click', function () {
            alert('我是你爹!');
        })
        son.addEventListener('click', function (e) {
            alert('我是你儿子!');
            // 阻止流动传播 事件对象.stopProagation()
            e.stopPropagation();
        })
    </script>
</body>


</html>

<!-- 
事件流指的是事件完整执行过程中的流动路径
l 说明：假设页面里有个div，当触发事件时，会经历两个阶段，分别是捕获阶段、冒泡阶段
l 简单来说：捕获阶段是 从父到子 冒泡阶段是从子到父
l 实际工作都是使用事件冒泡为主


事件捕获概念：
从DOM的根元素开始去执行对应的事件 (从外到里)
l 事件捕获需要写对应代码才能看到效果
l 代码：
    DOM.addEventListener(事件类型,事件处理函数,是否使用捕获机制)
l 说明：
Ø addEventListener第三个参数传入 true 代表是捕获阶段触发（很少使用）
Ø 若传入false代表冒泡阶段触发，默认就是false
Ø 若是用 L0 事件监听，则只有冒泡阶段，没有捕获
 -->
