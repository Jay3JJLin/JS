<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mouseover和mouseenter的区别</title>
    <style>
        .dad {
            width: 400px;
            height: 400px;
            background-color: pink;
        }

        .baby {
            width: 200px;
            height: 200px;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <div class="dad">
        <div class="baby">

        </div>
    </div>
    <script>
        const dad = document.querySelector('.dad');
        const baby = document.querySelector('.baby');
        dad.addEventListener('mouseenter', function () {
            console.log('鼠标经过');
        })
        dad.addEventListener('mouseleave', function () {
            console.log('鼠标离开');
        })

    </script>
</body>

</html>

<!-- 
鼠标经过事件：
Ø mouseover 和 mouseout 会有冒泡效果
Ø mouseenter 和 mouseleave 没有冒泡效果 (推荐)

两种注册事件的区别
l 传统on注册（L0）
Ø 同一个对象,后面注册的事件会覆盖前面注册(同一个事件)
Ø 直接使用null覆盖偶就可以实现事件的解绑
Ø 都是冒泡阶段执行的
l 事件监听注册（L2）
Ø 语法: addEventListener(事件类型, 事件处理函数, 是否使用捕获)
Ø 后面注册的事件不会覆盖前面注册的事件(同一个事件)
Ø 可以通过第三个参数去确定是在冒泡或者捕获阶段执行
Ø 必须使用removeEventListener(事件类型, 事件处理函数, 获取捕获或者冒泡阶段)
Ø 匿名函数无法被解绑
 -->
