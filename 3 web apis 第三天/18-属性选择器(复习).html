<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>属性选择器</title>
    <style>
        /* input[value] {
            color: red;
        } */
        input[type=text] {
            color: skyblue;
        }
    </style>
</head>

<body>
    <input type="text" value="哟西" data-id="114514" data-name="伞兵">
    <input type="password" name="" id="">
    <script>
        const input = document.querySelector('input[value]');
        // console.log(input);
        console.log(input.dataset);//自定义属性集合
        console.log(input.dataset.name);
    </script>
</body>

</html>
