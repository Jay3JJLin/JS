<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scrollTop细节</title>
    <style>
        body {
            height: 2000px;
        }
    </style>
</head>

<body>
    <script>
        // 可读写（可赋值，不带单位）
        document.documentElement.scrollTop = 800; //起始位置
        window.addEventListener('scroll', function () {
            // 为了不断获取最新的值，所以写在里面，滚动就触发
            // 得到的是数字型 不带单位
            console.log(document.documentElement.scrollTop);
        })
    </script>
</body>

</html>

<!-- 
1. 被卷去的头部或者左侧用那个属性？是否可以读取和修改？
Ø scrollTop / scrollLeft
Ø 可以读取，也可以修改（赋值）
2. 检测页面滚动的头部距离（被卷去的头部）用那个属性？
Ø document.documentElement.scrollTop
 -->
