<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组扩展最大值和求和方法</title>
</head>

<body>
    <script>
        // 自己定义 数组扩展方法 求和 和 最大值
        // 一、我们定义的这个方法，任何一个数组实例对象都可以使用
        // 二、自定义的方法写到  数组.prototype 身上 即 构造函数.prototype

        // 1.求最大值
        const arr = [1, 2, 3];//实例对象arr
        // const arr = new Array(1, 2, 3);  //和上式等价
        Array.prototype.max = function () {
            // 利用展开运算符 展开数组arr
            return Math.max(...this);
            // 原型函数里面的this 指向 实例对象arr
        }

        // 2.求最小值 
        Array.prototype.min = function () {
            // 利用展开运算符 展开数组arr
            return Math.min(...this);
            // 原型函数里面的this 指向 实例对象arr
        }
        console.log(arr.max());//3
        console.log(arr.min());//1

        // 3.求和方法
        Array.prototype.sum = function () {
            return this.reduce((prev, curv) => prev + curv, 0);
        }
        console.log(arr.sum()); //6
    </script>
</body>

</html>
