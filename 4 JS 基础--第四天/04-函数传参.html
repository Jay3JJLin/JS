<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数传参</title>
</head>

<body>
    <script>
        //2.求1-100之间所有数的和
        function getSum(start = 0, end = 0) {//形参 形式上的参数
            let sum = 0;
            for (let i = start; i <= end; i++) {
                sum += i;
            }
            console.log(sum);
        }
        getSum(1, 50);//实参 实际的参数 调用的小括号里面
        getSum(100, 109);//实参
    </script>
</body>

</html>

<!-- 
声明语法：
function 函数名(参数列表) {
    函数体
}

参数列表
Ø 传入数据列表
Ø 声明这个函数需要传入几个数据
Ø 多个数据用逗号隔开

调用语法：
函数名(传递的参数列表)

 -->

<!-- 
Ø 形参：声明函数时写在函数名右边小括号里的叫形参（形式上的参数）
Ø 实参：调用函数时写在函数名右边小括号里的叫实参（实际上的参数）
Ø 形参可以理解为是在这个函数内声明的变量（比如 num1 = 10）实参可以理解为是给这个变量赋值
Ø 开发中尽量保持形参和实参个数一致
Ø 我们曾经使用过的 alert('打印'), parseInt('11'), Number('11') 本质上都是函数调用的传参 实参
  -->

<!-- 
1. 函数传递参数的好处是？
Ø 可以极大的提高了函数的灵活性
2. 函数参数可以分为那两类？怎么判断他们是那种参数？
Ø 函数可以分为形参和实参
Ø 函数声明时，小括号里面的是形参，形式上的参数
Ø 函数调用时，小括号里面的是实参，实际的参数
Ø 尽量保持形参和实参的个数一致
3. 参数中间用什么符号隔开？
Ø 逗号
   -->
