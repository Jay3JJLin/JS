<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数封装数组求和</title>
</head>

<body>
    <script>
        //1.封装函数
        //需要给默认值 防止报错
        function getArrSum(arr = []) {//默认值 空数组
            // console.log(arr);//打印数组元素
            let sum = 0;
            for (let i = 0; i < arr.length; i++) {
                sum += arr[i];
            }
            console.log(`数组和为:${sum}`);
        }
        getArrSum([1, 2, 3, 4, 5]);
        getArrSum();//不传参，用默认值 0
    </script>
</body>

</html>

<!-- 
需求：学生的分数是一个数组,计算每个学生的总分
分析：
①： 封装一个求和函数
②： 传递过去的参数是一个数组
③： 函数内部遍历数组求和
 -->
