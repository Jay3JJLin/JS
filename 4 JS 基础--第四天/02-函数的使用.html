<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数的使用</title>
</head>

<body>
    <script>
        // let num = 10;
        // console.log(num);
        //1.函数的声明
        function sayHi() {
            console.log('hi~~~');
        }

        //2.函数调用 函数不调用，自己不执行
        sayHi();
    </script>
</body>

</html>

<!-- 
语法：
function 函数名() {
    函数体
}

函数名命名规范
Ø 和变量命名基本一致
Ø 尽量小驼峰式命名法
Ø 前缀应该为动词
Ø 命名建议：常用动词约定

调用语法:
函数名()
注意：声明（定义）的函数必须调用才会真正被执行，使用 () 调用函数

函数的复用代码和循环重复代码有什么不同？
Ø 循环代码写完即执行，不能很方便控制执行位置
Ø 随时调用，随时执行，可重复调用
-->
