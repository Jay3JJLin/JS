<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>逻辑中断</title>
</head>

<body>
    <script>
        function fn(x, y) {
            x = x || 0;
            y = y || 0;

            return x + y;
        }
        // fn(1, 2);
        fn();//undefined 在逻辑|| 中当作假 都是假 以最后一个假为准

        let age = 18;
        // console.log(false && age++);//age++ 不执行 一假则假
        // console.log(age);//18

        // console.log(11 || age);//一真则真 但age 仍不执行
        // console.log(age);

        console.log(11 && 22);// 22 都是真值 ，则返回最后一个真值
        console.log(false || 22);// 22 输出第一个真值 一真则真 后面不再判断
    </script>
</body>

</html>

<!-- 
短路：只存在于 && 和 || 中，当满足一定条件会让右边代码不执行
&& 左边为false就短路
|| 左边为true就短路
与假或真 均为左

l 原因：通过左边能得到整个式子的结果，因此没必要再判断右边
l 运算结果：无论 && 还是 || ，运算结果都是最后被执行的表达式值，一般用在变量赋值

 -->
