<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实参可以是变量</title>
</head>

<body>
    <script>
        //求n-m的累加和
        function getSum(n = 0, m = 0) {
            let sum = 0;
            for (let i = n; i <= m; i++) {
                sum += i;
            }
            //打印
            console.log(sum);
        }
        //调用
        // getSum(1, 10);
        // getSum();

        // 输入后调用
        let num1 = +prompt('请输起始值：');//数字型
        let num2 = +prompt('请输入终止值：');
        getSum(num1, num2);//实参可以是变量
    </script>
</body>

</html>
