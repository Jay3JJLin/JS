        //先从当前作用域查找 再往上层查找 直到有值
        let num = 10;

            let num = 20;

<!-- 
变量的访问原则 就近原则
l 只要是代码，就至少有一个作用域
l 写在函数内部的局部作用域
l 如果函数中还有函数，那么在这个作用域中就又可以诞生一个作用域
l 访问原则：在能够访问到的情况下 先局部， 局部没有在找全局
 -->
