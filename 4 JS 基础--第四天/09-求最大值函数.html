        //2.求任意数组的最大值，并且返回
        function getArrValue(arr = []) {
            // 内部max 叫临时变量 最后返回出来是一个确定值
            let max = arr[0];
            let min = arr[0];
            for (let i = 0; i < arr.length; i++) {
                if (max < arr[i]) {
                    max = arr[i];
                }
                if (min > arr[i]) {
                    min = arr[i];
                }
            }
            //3.返回值 可以返回数组
            // 装多个数据 用数组 [ ]
            return [max, min];
        }

        // let arr = new Array(1, 3, 5, 7, 9);

        // let max = getArrValue([11, 3, 55, 7, 99]);
        let newArr = getArrValue([11, 3, 55, 7, 29]);
        // console.log(max);
        console.log(newArr);
        console.log(`数组的最大值是：${newArr[0]}`);
        console.log(`数组的最小值是：${newArr[1]}`);
