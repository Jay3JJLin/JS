<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数表达式</title>
</head>

<body>
    <script>
        //1.函数表达式
        //只要加了 let ，必须先声明，后使用
        let fn = function (x, y) {
            console.log(x + y);
        }
        fn(1, 2);

        //函数表达式 具名函数的不同 function fn() {}
        //1.具名函数的调用可以写到任何位置
        //2.函数表达式，必须先声明表达式，后使用
        // function fun() {
        //     console.log(1);
        // }
        // fun();
    </script>
</body>

</html>

<!-- 
使用方式：
Ø 函数表达式
Ø 立即执行函数

将匿名函数赋值给一个变量，并且通过变量名称进行调用 我们将这个称为函数表达式
调用：
