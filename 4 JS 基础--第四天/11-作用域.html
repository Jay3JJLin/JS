<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作用域</title>
</head>

<body>
    <script>
        let num = 10;//全局变量

        console.log(num);
        function fn() {
            console.log(num);
        }
        fn();

        //2.局部变量
        function fun() {
            let str = 'pink';
            console.log(str);
        }
        // console.log(str);//不能使用
        fun();
    </script>
</body>

</html>

<!-- 
通常来说，一段程序代码中所用到的名字并不总是有效和可用的，而限定这个名字的可用性的代码范围就是这个名
字的作用域。
作用域的使用提高了程序逻辑的局部性，增强了程序的可靠性，减少了名字冲突。

全局作用域 
全局有效 
作用于所有代码执行的环
境(整个 script 标签内部)
或者一个独立的 js 文件

局部作用域 
局部有效
作用于函数内的代码环境，就是
局部作用域。 因为跟函数有关系，
所以也称为函数作用域
 -->
