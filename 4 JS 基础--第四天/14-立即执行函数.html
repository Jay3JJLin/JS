<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>立即执行函数</title>
</head>

<body>
    <script>
        // 立即执行函数要加 ; 结束
        // ; 可以写到 开始
        (function () {
            let num = 3838438;
        })();
        (function () {
            let num = 438;
        })();

        // 后面的() 本质是 调用函数

        //1.第一种写法
        (function (x, y) {
            console.log(x + y);
        })(1, 2);

        //2.第二种写法
        // (function () { }());
        (function (x, y) {
            console.log(x + y);
        }(1, 3));
    </script>
</body>

</html>

<!-- 
2. 立即执行函数
场景介绍: 避免全局变量之间的污染
不需要调用 

注意： 多个立即执行函数要用 ; 隔开，要不然会报错

1. 立即执行函数有什么作用？
Ø 防止变量污染 以免引起冲突（尤其是第三方引进文件 xx.js）
2. 立即执行函数需要调用吗？ 有什么注意事项呢？
Ø 无需调用，立即执行，其实本质已经调用了
Ø 多个立即执行函数之间用分号隔开
 -->
