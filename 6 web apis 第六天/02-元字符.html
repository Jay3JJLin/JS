<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元字符</title>
</head>

<body>
    <script>
        // 下列写法:
        // 前面是规则，后面是检测的字符串

        // 元字符
        // 没加边界符，只要包含这个规则字符就是true
        // console.log(/哟西/.test('你的，大大的哟西'));//true
        // console.log('---------------------------------');
        // // 1.边界符
        // // 加了边界符，必须以这个规则来判断
        // console.log(/^哟西/.test('哟西你的，大大的哟西'));// true 以 哟西 开头的
        // console.log(/^哟西/.test('你的，大大的哟西'));//false
        // console.log(/^哟西$/.test('你的，大大的哟西'));//false
        // console.log(/^哟西$/.test('哟西哟西'));//false
        // // 精确匹配 只有这一种情况为true 其余全为false 相当于对等
        // console.log(/^哟西$/.test('哟西'));//true 精确匹配


        console.log('---------------------------------');
        // 量词 * 类似 >=0 次
        console.log(/^呱*$/.test(''));//T
        console.log(/^呱*$/.test('呱'));//T
        console.log(/^呱*$/.test('呱呱'));//T
        console.log(/^呱*$/.test('伞兵一号呱'));//F
        console.log(/^呱*$/.test('呱机呱'));//F 不能出现其他字符

        console.log('---------------------------------');
        // 量词 + 类似 >=1 次
        console.log(/^呱+$/.test(''));//F
        console.log(/^呱+$/.test('呱'));//T
        console.log(/^呱+$/.test('呱呱'));//T
        console.log(/^呱+$/.test('伞兵一号呱'));//F
        console.log(/^呱+$/.test('呱机呱'));//F 不能出现其他字符

        console.log('---------------------------------');
        // 量词 ？ 类似 0或1次
        console.log(/^呱?$/.test(''));//F
        console.log(/^呱?$/.test('呱'));//T
        console.log(/^呱?$/.test('呱呱'));//F
        console.log(/^呱?$/.test('伞兵一号呱'));//F
        console.log(/^呱?$/.test('呱机呱'));//F 不能出现其他字符

        console.log('---------------------------------');
        // 量词{n} 写几，就要出现几次
        console.log(/^呱{4}$/.test('呱呱呱呱'));//T
        console.log(/^呱{4}$/.test('呱呱呱'));//F
        console.log(/^呱{4}$/.test('呱呱'));//F
        console.log(/^呱{4}$/.test('呱'));//F
        console.log(/^呱{4}$/.test(''));//F

        console.log('---------------------------------');
        // 量词{n,}  >=n 次
        console.log(/^呱{4,}$/.test('呱呱呱呱呱'));//T
        console.log(/^呱{4,}$/.test('呱呱呱呱'));//T
        console.log(/^呱{4,}$/.test('呱呱呱'));
        console.log(/^呱{4,}$/.test('呱呱'));
        console.log(/^呱{4,}$/.test('呱'));
        console.log(/^呱{4,}$/.test(''));

        console.log('---------------------------------');
        // 量词{n,m}  n-m 次 逗号左右两侧千万不能有空格 >=n && <=m
        console.log(/^呱{4,6}$/.test('呱呱呱呱呱呱'));//T
        console.log(/^呱{4,6}$/.test('呱呱呱呱呱'));//T
        console.log(/^呱{4,6}$/.test('呱呱呱呱'));//T
        console.log(/^呱{4,6}$/.test('呱呱呱'));
        console.log(/^呱{4,6}$/.test('呱呱'));
        console.log(/^呱{4,6}$/.test('呱'));
        console.log(/^呱{4,6}$/.test(''));

        console.log('---------------------------------');
        // 字符类 [abc] 三选一 个字符
        console.log(/^[abc]$/.test('a'));//T
        console.log(/^[abc]$/.test('b'));//T
        console.log(/^[abc]$/.test('c'));//T
        console.log(/^[abc]$/.test('ab'));//F
        // 如果是 /[abc]/ ，则包含一个或多个即可
        console.log(/[abc]/.test('ab'));//T
        console.log(/^[abc]{2}$/.test('ab'));//T 必须两个

        console.log('---------------------------------');
        // 字符类 [a-z] 只能选一个
        // 注意：重复次数{n}一定是就近原则(离前面)
        console.log(/^[a-z]$/.test('p'));//T
        console.log(/^[A-Z]$/.test('P'));//T
        console.log(/^[0-9]{6}$/.test(114514));//T
        console.log(/^[a-zA-Z0-9]$/.test(3));//T
        console.log(/^[a-zA-Z0-9]$/.test('a'));//T
        console.log(/^[a-zA-Z0-9]$/.test('A'));//T

        console.log('---------------------------------');

    </script>
</body>

</html>

<!-- 
1.什么是元字符以及它的好处是什么？
Ø 是一些具有特殊含义的字符，可以极大提高了灵活性和
强大的匹配功能
Ø 比如英文26个英文字母，我们使用元字符 [a-z] 简介和
灵活

1. 边界符
正则表达式中的边界符（位置符）用来提示字符所处的位置，主要有两个字符
^ 以谁开始  表示匹配行首的文本
$ 以谁结束  表示匹配行尾的文本
如果 ^ 和 $ 在一起，表示必须是精确匹配。

2. 量词
l 量词用来 设定某个模式出现的次数
*  重复0次或者更多次 
+  重复一次或更多次
?  重复0次或一次
{n} 重复n次
{n,} 重复n次或更多次
{n,m} 重复n到m次
注意： 逗号左右两侧千万不要出现空格

3. 字符类：
[ ] 匹配字符集合
后面的字符串只要包含 abc 中任意一个字符，都返回 true 
(1) [ ] 里面加上 - 连字符
使用连字符 - 表示一个范围
比如：
[a-z] 表示 a 到 z 26个英文字母都可以
[a-zA-Z] 表示大小写都可以
[0-9] 表示 0~9 的数字都可以
重复次数{n}一定是就近原则(离前面)
如；腾讯QQ号: ^[1-9][0-9]{4,}$ (即从10000开始)
(2) [ ] 里面加上 ^ 取反符号
比如：
[^a-z] 匹配除了小写字母以外的字符
注意要写到中括号里面
(3) .匹配除换行符之外的任何单个字符




Ø 边界符（表示位置，开头和结尾，必须用什么开头，用什么结尾）
Ø 量词 （表示重复次数）
Ø 字符类 （比如 \d 表示 0~9）

+ 表示重复至少 1 次
? 表示重复 0 次或1次
* 表示重复 0 次或多次
{m, n} 表示复 m 到 n 次
[abc] 匹配abc其中的任何单个字符
[a-z] 匹配26个小写英文字母其中的任何单个字符
[^a-z] 匹配除了26个小写英文字母之外的其他任何
单个字符
 -->
