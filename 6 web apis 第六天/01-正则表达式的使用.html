<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正则表达式的使用</title>
</head>

<body>
    <script>
        const str = '我们在学习前端，希望前端能高新毕业';
        // 正则表达式使用:
        // 1.定义规则
        const reg = /前端/;
        // 2.是否匹配  正则在前 字符串在后
        // console.log(reg.test(str)); //true
        console.log(reg.exec(str));// 返回数组 其中index表示第一次检索到的下标
    </script>
</body>

</html>

<!-- 
JavaScript 中定义正则表达式的语法有两种
(1).定义正则表达式语法:
const 变量名 = /表达式/
其中 / / 是正则表达式字面量

(2).判断是否有符合规则的字符串：
test() 方法 用来查看正则表达式与指定的字符串是否匹配
语法：
regObj.test(被检测的字符串)  比如:reg.test(str)
如果正则表达式与指定的字符串匹配 ，返回true，否则false

(3).检索（查找）符合规则的字符串：
exec() 方法 在一个指定字符串中执行一个搜索匹配
语法：
regObj.exec(被检测的字符串)
如果匹配成功，exec() 方法返回一个数组，否则返回null

1.正则表达式检测查找 test方法和exec方法有什么区别？
Ø test方法 用于判断是否有符合规则的字符串，返回的是
布尔值 找到返回true，否则false
Ø exec方法用于检索（查找）符合规则的字符串，找到返
回数组，否则为 null


2.正则表达式是什么？
Ø 是用于匹配字符串中字符组合的模式
2.正则表达式有什么作用？
Ø 表单验证（匹配）
Ø 过滤敏感词（替换）
Ø 字符串中提取我们想要的部分（提取）

正则同样道理，我们分为两步：
1. 定义规则
2. 查找


 -->
