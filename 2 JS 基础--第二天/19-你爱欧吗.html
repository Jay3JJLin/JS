<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>你爱我吗</title>
</head>

<body>
    <script>
        while (true) {
            alert('你爱我吗？');
            let res = prompt('请输入爱 或者 不爱');
            // 退出条件 爱 
            if (res === '爱') {
                break;
            } else {
                continue;
            }
        }
    </script>
</body>

</html>

<!-- 
需求：页面弹出对话框，‘你爱我吗’，如果输入‘爱’，则结束，否则一直弹出对话框
分析：
①：循环条件永远为真，一直弹出对话框
②：循环的时候，重新让用户输入
③：如果用户输入的是： 爱，则退出循环 （break）
 -->
