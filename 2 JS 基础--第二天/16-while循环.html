        //     i++;

        // 用户输入打印次数
        //1.变量的起始值
        let i = 0;
        let end = +prompt('请输入次数：');
        //2.终止条件
        while (i < end) {
            document.write('一作死到底，双击，拼了 ，艹 <br>');
            //3.变量的变化量
            i++;
        }

    </script>

<!-- 
释义：
Ø 跟if语句很像，都要满足小括号里的条件为true才会进入 循环体 执行代码
Ø while大括号里代码执行完毕后不会跳出，而是继续回到小括号里判断条件是否满足，若满足又执行大括号里的代码，然后再回到
小括号判断条件，直到括号内条件不满足，即跳出
 -->

<!-- 
2. while 循环三要素：
循环的本质就是以某个变量为起始值，然后不断产生变化量，慢慢靠近终止条件的过程。
所以，while循环需要具备三要素：
1. 变量起始值
2. 终止条件（没有终止条件，循环会一直执行，造成死循环）
3. 变量变化量（用自增或者自减）
 -->
