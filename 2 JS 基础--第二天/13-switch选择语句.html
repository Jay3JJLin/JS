<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch语句</title>
</head>

<body>
    <script>
        switch (1) {
            case 1:
                console.log('您选择的是1');
                break;//退出
            case 2:
                console.log('您选择的是2');
                break;//退出
            case 3:
                console.log('您选择的是3');
                break;//退出
            default:
                console.log('没有符合条件的');
                break;//最后一个braek可有可无
        }
    </script>
</body>

</html>

<!-- 
释义：
Ø 找到跟小括号里数据全等的case值，并执行里面对应的代码
Ø 若没有全等 === 的则执行default里的代码
Ø 例：数据若跟值2全等，则执行代码2
注意事项
1. switch case语句一般用于等值判断,不适合于区间判断
2. switch case一般需要配合break关键字使用 没有break会造成case穿透(找的目标值若后面没有break 则后面的值都会打印)
 -->
