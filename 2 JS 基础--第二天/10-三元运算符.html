<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三元运算符</title>
</head>

<body>
    <script>
        //三元运算符
        // 条件 ? 代码1 : 代码2
        // if (3 < 5) {
        //     alert('真的');
        // } else {
        //     alert('假的');
        // }
        // 3 < 5 ? alert('真') : alert('假');

        let num = 3 < 5 ? 3 : 5;
        console.log(num);
    </script>
</body>

</html>

<!-- 
l 使用场景： 其实是比 if 双分支 更简单的写法，可以使用 三元表达式
l 符号：? 与 : 配合使用
l 语法：条件 ? 代码1 : 代码2
l 一般用来取值
 -->
