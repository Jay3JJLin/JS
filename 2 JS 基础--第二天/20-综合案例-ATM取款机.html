<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>综合案例--ATM取款机</title>
</head>

<body>
    <script>
        //1.开始循环 输入框写到循环里面
        //3、准备一个总的金额
        let money = 100;
        while (true) {
            // 只有模板字符串擦能这么写 不能用单双引
            //注意输入的类型
            let res = +prompt(`
            请您选择操作：
            1、存钱
            2、取钱
            3、查看余额
            4、退出
            `)
            //2.如果用户输入的是 4 则退出循环 break
            if (res === 4) {
                break;
            }
            //4、根据输入做操作
            switch (res) {
                case 1:
                    //存钱
                    let put = +prompt('请输入存款金额：');
                    money += put;
                    alert('存款成功');
                    continue;
                case 2:
                    //取钱
                    let out = +prompt('请输入取款金额：');
                    if(money < out){
                        alert('对不起，余额不足！');
                    } else {
                        money -= out;
                        alert('取款成功');
                    }
                    continue;
                case 3:
                    //查看余额
                    alert(`您的银行卡余额为:${money}`);
                    continue;
            }
        }
    </script>
</body>

</html>

<!-- 
需求：用户可以选择存钱、取钱、查看余额和退出功能
分析：
①：循环的时候，需要反复提示输入框，所以提示框写到循环里面
②：退出的条件是用户输入了 4，如果是4，则结束循环，不在弹窗
③：提前准备一个金额预先存储一个数额
④：取钱则是减法操作， 存钱则是加法操作，查看余额则是直接显示金额
⑤：输入不同的值，可以使用switch来执行不同的操作
 -->
