        // 3.计算1-100之间的所有偶数和
        // 核心思路：
        // Ø 声明累加和的变量 sum
        // Ø 首先利用if语句把 i 里面是偶数筛选出来
        // Ø 把 筛选的 i 加到 sum 里面
        let num = 1;
        let sum = 0;
        while (num <= 100) {
            // 筛选偶数 只有偶数才累加
            if (num % 2 === 0) {
                sum += num;
            }
            // 每次循环都要自加
            num++;
        }
        document.write(`1-100之间的所有偶数和:${sum}`);
