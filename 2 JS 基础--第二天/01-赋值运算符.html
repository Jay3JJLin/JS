<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赋值运算符</title>
</head>

<body>
    <script>
        let num = 1;
        // 采用赋值运算符
        num += 1;//等价于 num = num + 1; 即自增1
        console.log(num);
    </script>
</body>

</html>

<!-- 
目标： 能够使用赋值运算符简化代码
l 赋值运算符：对变量进行赋值的运算符
Ø 已经学过的赋值运算符：= 将等号右边的值赋予给左边, 要求左边必须是一个容器
Ø 其他赋值运算符：
Ø +=
Ø -=
Ø *=
Ø /=
Ø %=
l 使用这些运算符可以在对变量赋值时进行快速操作
 -->
