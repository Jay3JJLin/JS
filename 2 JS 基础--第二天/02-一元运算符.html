<!-- 
自增：
Ø 符号：++
Ø 作用：让变量的值 +1
l 自减：
Ø 符号：-- Ø 作用：让变量的值 -1
l 使用场景：经常用于计数来使用。 比如进行10次操作，用它来计算进行了多少次了
  -->

<!-- 
    前置自增：先自加再使用（记忆口诀：++在前 先加）
    后置自增：先使用再自加（记忆口诀：++在后 后加）
 -->

<!-- 
1. 前置自增和后置自增独立使用时二者并没有差别！
2. 一般开发中我们都是独立使用
3. 后面 i++ 后置自增会使用相对较多,并且都是单独使用
 -->
