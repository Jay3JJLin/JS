<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lodash实现深拷贝</title>
</head>

<body>
    <!-- 先引用 -->
    <script src="lodash.min.js"></script>
    <script>
        const obj = {
            uname: 'pink',
            age: 18,
            hobby: ['乒乓球', '足球'],
            family: {
                baby: '小pink'
            }
        }
        // 语法: _.cloneDeep(要被克隆的对象)
        const o = _.cloneDeep(obj);
        console.log(o);
        // 验证
        o.family.baby = '呱';
        console.log(obj);//从而看出o对obj无影响
    </script>
</body>

</html>

<!-- 
2. js库lodash里面cloneDeep内部实现了深拷贝
语法:
_.cloneDeep(要被克隆的对象)
 -->
