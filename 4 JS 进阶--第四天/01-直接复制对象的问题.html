<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>直接复制对象的问题</title>
</head>

<body>
    <script>
        const obj = {
            uname: 'pink',
            age: 18
        }
        const o = obj;
        console.log(o);
        o.age = 20;
        // o 和 obj 的age全变成了20，但我们只想让o的age变成20
        console.log(0);
        console.log(obj);
    </script>
</body>

</html>
