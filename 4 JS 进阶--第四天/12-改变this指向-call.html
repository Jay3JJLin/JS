<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>call</title>
</head>

<body>
    <script>
        const obj = {
            uname: 'pink'
        }
        function fn(x, y) {
            console.log(this);//window
            console.log(x + y);
        }
        const un = (a, b) => {
            console.log(this);
            return a + b;
        }
        // 1.调用函数
        // fn();
        fn.call();//不写参数，默认window
        // 2.改变this指向
        fn.call(obj);//object
        fn.call(obj, 1, 2);//除了改变this指向，还可以传递实参

        console.log(un.call(obj, 3, 4));//window 7

    </script>
</body>

</html>

<!-- 
1. call() –了解
使用 call 方法调用函数，同时指定被调用函数中 this 的值
 语法：
fun.call(thisArg, arg1, arg2, ...) 
 thisArg：在 fun 函数运行时指定的 this 值
 arg1，arg2：传递的其他参数
 返回值就是函数的返回值，因为它就是调用函数

1. call的作用是？
 调用函数，并可以改变被调用函数里面的this指向
2. call 里面第一个参数是 指定this， 其余是实参，传递的参数
整体做个了解，后期用的很少
 -->
